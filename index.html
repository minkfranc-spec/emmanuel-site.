        /* √âCRAN D'ACCUEIL AVEC EFFET D'APPARITION MAGIQUE */

            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 2000; display: flex; 
            justify-content: center; align-items: center; 
            transition: opacity 1s ease-in-out;

            font-family: 'Montserrat', sans-serif; font-size: 1.6em; font-weight: 700;

            padding: 20px 40px;

        /* ANIMATION DE DANSE DES BLOCS (Rebond) */

            0% { opacity: 0; transform: scale(0.8) translateY(40px); }

        /* RECHERCHE */
        .search-box { width: 92%; max-width: 540px; margin: 0 auto 20px auto; position: relative; }
        .search-input { width: 100%; padding: 15px 45px 15px 20px; border-radius: 30px; border: 1px solid #eee; font-family: 'Montserrat', sans-serif; outline: none; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .search-input:focus { border-color: #d4af37; box-shadow: 0 4px 20px rgba(212,175,55,0.1); }

        /* BOUTONS FLOTTANTS */
        .floating-container { position: fixed; right: 20px; z-index: 1000; display: flex; align-items: center; text-decoration: none; transition: 0.3s; }
        .whatsapp-link { bottom: 30px; }

        .floating-container:hover .btn-label { opacity: 1; transform: translateX(0); }
        .whatsapp-btn img { width: 60px; height: 60px; }
        .scroll-btn { background: #1a1a1a; color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 24px; }

        /* CARDS MESSAGES (Avec Danse) */
        .message-card { 
            background: white; padding: 30px; border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); 
            width: 92%; max-width: 540px; margin: 25px auto; 
            text-align: left; border-top: 6px solid #d4af37; 
            animation: blockDance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
        }
        h3 { font-family: 'Montserrat', sans-serif; color: #2c3e50; text-align: center; margin: 15px 0; }
        .message-text { font-size: 1.15em; line-height: 1.7; text-align: justify; white-space: pre-wrap; color: #34495e; }
        
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; transition: 0.3s; margin: 15px 0; }
        .copy-btn:hover { background: #d4af37; color: white; }
        .date { color: #bdc3c7; font-size: 0.85em; display: block; text-align: right; margin-top: 20px; font-style: italic; }

        /* STATISTIQUES STYLIS√âES */
        .flag-counter-box { 
            background: white; padding: 35px 20px; border-radius: 20px; 
            margin: 40px auto; width: 92%; max-width: 500px; 
            border: 1px solid #f0f0f0;

        .stat-subtitle { font-family: 'Montserrat', sans-serif; font-size: 0.8em; font-weight: 700; color: #d4af37; letter-spacing: 2px; margin-top: 8px; text-transform: uppercase; }

        /* ARCHIVES */
        .archive-section { display: none; width: 92%; max-width: 540px; margin: 20px auto; }
        .month-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 10px 2px; border-radius: 8px; cursor: pointer; font-size: 9px; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .month-btn.active { background: #d4af37; color: white; box-shadow: 0 4px 12px rgba(212,175,55,0.4); }
        .titre-archive-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 5px 0; border-radius: 10px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.9em; font-weight: 700; color: #34495e; text-align: left; animation: blockDance 0.5s ease forwards; }
        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 30px auto; transition: 0.3s; }

<body>

    <h1>EMMANUEL</h1>
    <div class="intro-text">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>

    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un enseignement..." onkeyup="rechercherMessages()">
    </div>
    
    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btnToggleArchive" onclick="toggleArchives()">üìÇ Consulter les Archives</button>
    
    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste"></div> 
        <div id="message-detail"></div> 
    </div>

    <div class="flag-counter-box">
        <div class="stat-title">COMMUNAUT√â EMMANUEL</div>
        <div class="stat-subtitle">‚ú® Lecteurs par pays et vues ‚ú®</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Statistiques" border="0" style="margin-top:20px; max-width: 100%;">
        </a>
    </div>

    <script>
        let tousLesMessages = [];
        const moisNoms = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];

        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                const maintenant = new Date();
                
                tousLesMessages = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0);
                    return maintenant >= dateParution;
                });

                afficherAccueil();
                genererBoutonsMois();
            } catch (err) { console.error("Erreur de chargement"); }
            
            setTimeout(() => { 
                const loader = document.getElementById('loading-screen');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 1000);
            }, 2500);
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map((msg, i) => {
                let card = creerCard(msg);
                return card.replace('class="message-card"', `class="message-card" style="animation-delay:${i*0.2}s"`);
            }).join('');
        }

        function rechercherMessages() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const container = document.getElementById('flux-messages');
            if (query === "") { afficherAccueil(); return; }
            const filtered = tousLesMessages.filter(msg => (msg.titre + msg.texte).toLowerCase().includes(query));
            container.innerHTML = filtered.map(msg => creerCard(msg)).join('');
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            grid.innerHTML = moisNoms.map((nom, i) => `<button class="month-btn" onclick="afficherTitresDuMois(${i+1}, this)">${nom}</button>`).join('');
        }

        function afficherTitresDuMois(numMois, btn) {
            const listeContainer = document.getElementById('titres-liste');
            const detailContainer = document.getElementById('message-detail');
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                listeContainer.innerHTML = ''; detailContainer.innerHTML = '';
                return;
            }
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            detailContainer.innerHTML = ''; 
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === numMois).sort((a, b) => a.id - b.id);
            listeContainer.innerHTML = filtered.map((msg, i) => `<div class="titre-archive-item" style="animation-delay:${i*0.05}s" onclick="voirDetail(${msg.id})">üìñ ${msg.titre}</div>`).join('');
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = ''; 
            document.getElementById('message-detail').innerHTML = creerCard(msg) + `<button class="archive-main-btn" onclick="revenirALaListe(${new Date(msg.date).getMonth() + 1})">‚¨Ö Retour</button>`;
        }

        function revenirALaListe(numMois) {
            const btn = document.querySelectorAll('.month-btn')[numMois-1];
            btn.classList.remove('active'); 
            afficherTitresDuMois(numMois, btn);
        }

        function creerCard(msg) {
            const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
            const texteFormate = msg.texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            const texteSecurise = btoa(unescape(encodeURIComponent(msg.texte)));
            return `
                <div class="message-card">
                    <span style="font-size:0.7em; color:#d4af37; font-weight:900; text-transform:uppercase;">${msg.categorie}</span>
                    <h3>${msg.titre}</h3>
                    <div class="message-text">${texteFormate}</div>
                    <button class="copy-btn" onclick="decoderEtCopier(this, '${texteSecurise}')">üì§ Partager</button>
                    <span class="date">Publi√© le ${dateAffichee}</span>
                </div>`;
        }

        function decoderEtCopier(bouton, base64) {
            const texteOriginal = decodeURIComponent(escape(atob(base64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(texteOriginal).then(() => {
                const memo = bouton.innerHTML; bouton.innerHTML = "‚ú® COPI√â !";
                bouton.style.background = "#d4af37"; bouton.style.color = "white";
                setTimeout(() => { bouton.innerHTML = memo; bouton.style.background = "transparent"; bouton.style.color = "#d4af37"; }, 2000);
            });
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            const btn = document.getElementById('btnToggleArchive');
            if (s.style.display === 'block') {
                s.style.display = 'none'; btn.innerHTML = "üìÇ Consulter les Archives";
            } else {
                s.style.display = 'block'; btn.innerHTML = "‚ùå Fermer les Archives";
            }
        }

        chargerMessages();
    </script>
</body>
