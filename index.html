<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EMMANUEL</title>
    
    <meta property="og:title" content="EMMANUEL">
    <meta property="og:description" content="La parole de Dieu pour aujourd'hui. Fortifiez votre foi chaque jour.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emmanuel-site.vercel.app">

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f4f7f6; 
            background-image: linear-gradient(rgba(244, 247, 246, 0.9), rgba(244, 247, 246, 0.9)), url('https://www.transparenttextures.com/patterns/cubes.png');
            text-align: center; 
            padding: 20px; 
        }
        .message-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 600px; margin: 30px auto; text-align: left; border-left: 6px solid #2c3e50; line-height: 1.7; }
        h1 { color: #2c3e50; text-transform: uppercase; letter-spacing: 4px; font-weight: 800; margin-bottom: 5px; }
        .subtitle { color: #7f8c8d; font-style: italic; margin-bottom: 40px; }
        h3 { color: #2c3e50; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 12px; font-size: 1.4em; }
        .date { color: #bdc3c7; font-size: 0.85em; display: block; margin-top: 20px; text-align: right; }
        .whatsapp-btn { position: fixed; bottom: 25px; right: 25px; z-index: 1000; transition: transform 0.3s; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); }
        .whatsapp-btn:hover { transform: scale(1.15); }
        .badge-visites { margin-top: 50px; padding: 20px; background: #2c3e50; color: white; display: inline-block; border-radius: 50px; font-size: 0.9em; padding: 10px 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>EMMANUEL</h1>
    <p class="subtitle">La parole de Dieu pour aujourd'hui</p>

    <div id="flux-messages">
        <p>Chargement des messages d'espoir...</p>
    </div>

    <div class="whatsapp-btn">
        <a href="https://wa.me/237678356844" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="65" height="65" alt="WhatsApp">
        </a>
    </div>

    <div class="badge-visites">
        <img src="https://counter8.optistats.ovh/private/compteurphp.php?c=emmanuel2026" border="0" alt="Visites" style="vertical-align: middle;">
        <span style="margin-left: 10px;">visites sur le site</span>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; 
                data.forEach(msg => {
                    container.innerHTML += `
                        <div class="message-card">
                            <h3>${msg.titre}</h3>
                            <p style="white-space: pre-wrap;">${msg.texte}</p>
                            <span class="date">Publié le ${msg.date}</span>
                        </div>
                    `;
                });
            })
            .catch(err => {
                document.getElementById('flux-messages').innerHTML = "<p>Prêt pour votre première publication !</p>";
            });
    </script>
</body>
</html>
