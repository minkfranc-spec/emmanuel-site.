    <script>
        let tousLesMessages = [];

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                tousLesMessages = data;
                afficherAccueil();

            setTimeout(() => { 
                document.getElementById('loading-screen').style.opacity = '0';

            }, 2000);
        }

        function creerCard(msg) {
            const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
            const texteFormate = msg.texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Gestion de l'image : on vÃ©rifie si msg.image existe dans ton data.json
            let imageHtml = msg.image ? `<img src="${msg.image}" class="msg-img" alt="${msg.titre}">` : '';

            return `
                <div class="message-card">
                    ${imageHtml}
                    <span style="font-size:0.7em; color:#d4af37; font-weight:900;">${msg.categorie}</span>
                    <h3 style="margin: 10px 0;">${msg.titre}</h3>
                    <div class="message-text">${texteFormate}</div>
                    <button class="copy-btn" onclick="copierTexte('${btoa(unescape(encodeURIComponent(msg.texte)))}')">ðŸ“¤ Partager</button>
                    <span style="display:block; text-align:right; font-size:0.8em; color:#bdc3c7;">${dateAffichee}</span>
                </div>`;
        }

        function copierTexte(base64) {
            const t = decodeURIComponent(escape(atob(base64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t);
            alert("Texte copiÃ© ! âœ¨");
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
        }
