<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet EMMANUEL</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; text-align: center; padding: 20px; }
        .message-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; text-align: left; border-left: 5px solid #2c3e50; }
        h1 { color: #2c3e50; }
        .date { color: #7f8c8d; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>Projet EMMANUEL</h1>
    <p>La parole de Dieu pour aujourd'hui :</p>

    <div id="flux-messages">
        <p>Chargement des messages d'espoir...</p>
    </div>

    <script>
        // Ce script va lire ton fichier data.json sur GitHub
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; // On vide le chargement
                data.forEach(msg => {
                    container.innerHTML += `
                        <div class="message-card">
                            <h3>${msg.titre}</h3>
                            <p>${msg.texte}</p>
                            <span class="date">Publié le ${msg.date}</span>
                        </div>
                    `;
                });
            })
            .catch(err => {
                document.getElementById('flux-messages').innerHTML = "<p>Prêt pour votre première publication !</p>";
            });
    </script>
</body>
</html>
