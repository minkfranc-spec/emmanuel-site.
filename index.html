  <style>

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #f0f2f5; /* Fond l√©g√®rement plus gris pour faire ressortir les cartes blanches */

        }

        /* BARRE DE RECHERCHE PLUS FINE */

        }

        /* CARTES R√âDUITES POUR VOIR LES BORDURES DU SITE */
        .message-card { 
            background: white; padding: 15px; border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); 
            width: 92%; /* Laisse 4% de vide de chaque c√¥t√© pour la beaut√© des bordures */
            max-width: 550px; 
            margin: 12px auto; text-align: left; 
            border-left: 4px solid #2c3e50;
            animation: fadeIn 0.5s ease-in;
        }
        
        .message-image-container { text-align: center; margin-bottom: 12px; }
        .message-image {
            width: 100%; border-radius: 6px;
        }

        .category-tag { 
            background: #e74c3c; color: white; padding: 3px 8px; border-radius: 3px; 
            font-size: 0.7em; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: inline-block;
        }

        h3 { color: #2c3e50; margin: 0 0 10px 0; font-size: 1.15em; line-height: 1.2; }
        
        /* POLICE R√âDUITE ET √âL√âGANTE */
        .message-text { 
            font-size: 1.05em; /* Taille plus fine et √©l√©gante */
            color: #2f3640; 
            line-height: 1.6; /* Respire sans √™tre trop √©cart√© */
            margin-bottom: 12px; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            text-align: justify; 
        }
        
        .copy-btn {
            background: #f1f2f6; border: none; padding: 8px; border-radius: 5px;

        /* BOUTON WHATSAPP */

<body>

    <h1 id="top">EMMANUEL</h1>
    <div class="intro-text">Plateforme non-d√©nominationnelle unissant la Parole de Dieu, de la Gen√®se √† l'Apocalypse.</div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Rechercher un message ou un th√®me..." onkeyup="filtrerMessages()">
    </div>

    <div id="flux-messages"><p>Chargement de la Parole...</p></div>

    <button onclick="window.scrollTo(0,0)" id="scrollTop">‚Üë</button>

    <div class="whatsapp-btn">
        <a href="https://wa.me/237678356844" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="65" height="65" alt="WhatsApp">
        </a>
    </div>

    <div class="badge-visites">
        <p style="margin-bottom: 10px; font-weight: bold; font-size: 0.9em;">AUDIENCE EMMANUEL</p>
        <a href="https://info.flagcounter.com/8Q9j">
            <img src="https://s11.flagcounter.com/count2/8Q9j/bg_2C3E50/txt_FFFFFF/border_2C3E50/columns_2/maxflags_10/viewers_0/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
        </a>
    </div>

    <script>
        // Enregistrement du Service Worker pour PWA
        if ('serviceWorker' in navigator) { 
            navigator.serviceWorker.register('sw.js').catch(err => console.log("SW non enregistr√©", err)); 
        }

        // Affichage du bouton retour en haut
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                document.getElementById("scrollTop").style.display = "block";
            } else {
                document.getElementById("scrollTop").style.display = "none";
            }
        };

        // Fonction pour copier le texte
        function copierTexte(bouton, texte) {
            navigator.clipboard.writeText(texte).then(() => {
                const original = bouton.innerHTML;
                bouton.innerHTML = "‚úÖ Message copi√© !";
                setTimeout(() => { bouton.innerHTML = original; }, 2500);
            });
        }

        // Fonction de filtrage (Recherche)
        function filtrerMessages() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('message-card');
            for (let card of cards) {
                let texte = card.innerText.toLowerCase();
                card.style.display = texte.includes(input) ? "block" : "none";
            }
        }

        // Chargement des messages depuis data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; 
                data.forEach(msg => {
                    let imageHTML = msg.image ? `<div class="message-image-container"><img src="${msg.image}" class="message-image" alt="M√©ditation"></div>` : '';
                    
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    card.innerHTML = `
                        <span class="category-tag">${msg.categorie || 'Enseignement'}</span>
                        <h3>${msg.titre}</h3>
                        ${imageHTML}
                        <div class="message-text">${msg.texte}</div>
                        <button class="copy-btn" onclick="copierTexte(this, \`${msg.texte.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">üìã Copier pour partager</button>
                        <span class="date">Publi√© le ${msg.date}</span>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('flux-messages').innerHTML = "<p>Erreur de chargement des messages.</p>";
            });
    </script>
</body>
