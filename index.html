<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/p9p39r.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --light: #fdfdfd; --gray-bg: #f4f4f4; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background: var(--light); color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; }

        /* --- MAINTENANCE --- */
        #maintenance-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .logo-pulse { font-family: 'Montserrat'; font-size: 2em; font-weight: 800; color: var(--gold); letter-spacing: 6px; text-transform: uppercase; animation: pulse 2s infinite; border-top: 2px solid var(--gold); border-bottom: 2px solid var(--gold); padding: 15px; }
        
        /* --- ANIMATIONS --- */
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }

        /* --- BOUTONS LANGUE (STYLE CORRIGÃ‰) --- */
        .lang-selector { background: var(--gray-bg); display: inline-flex; padding: 5px; border-radius: 30px; margin: 20px 0; }
        .lang-btn { border: none; background: transparent; padding: 8px 20px; border-radius: 25px; font-family: 'Montserrat'; font-weight: 700; font-size: 0.75em; color: #95a5a6; cursor: pointer; transition: 0.3s; }
        .lang-btn.active { background: white; color: var(--gold); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* --- RECHERCHE --- */
        .search-container { width: 85%; max-width: 350px; margin: 10px auto 25px auto; position: relative; }
        .search-input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #eee; outline: none; font-size: 0.85em; font-family: 'Montserrat'; transition: 0.3s; box-shadow: inset 0 2px 5px rgba(0,0,0,0.02); }
        .search-input:focus { border-color: var(--gold); background: white; }

        /* --- CARTE MESSAGE --- */
        .message-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); width: 92%; max-width: 500px; margin: 25px auto; text-align: left; border-top: 4px solid var(--gold); }
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 15px; object-fit: cover; max-height: 280px; }
        
        /* CORRECTION CATEGORIE ET TITRE */
        .msg-cat { font-family: 'Montserrat'; font-size: 0.7em; color: var(--gold); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; border-bottom: 1px solid #eee; display: inline-block; padding-bottom: 3px; }
        .msg-title { font-family: 'Montserrat'; font-weight: 700; text-transform: uppercase; font-size: 1.05em; text-align: center; margin-bottom: 20px; color: var(--dark); line-height: 1.3; }
        
        /* CORRECTION TEXTE COLLE */
        .msg-content { line-height: 1.8; text-align: justify; font-size: 0.95em; white-space: pre-wrap; color: #444; }

        /* --- BOUTON PARTAGE ANIME --- */
        .copy-btn { font-family: 'Montserrat'; background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 25px; width: 100%; cursor: pointer; font-weight: 700; transition: all 0.3s; text-transform: uppercase; font-size: 0.8em; margin-top: 20px; }
        .copy-btn:hover { background: #fffcf0; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(212, 175, 55, 0.15); }
        .copy-btn:active { transform: scale(0.95); background: var(--gold); color: white; }

        /* --- ARCHIVES --- */
        .archive-section { display: none; width: 92%; max-width: 500px; margin: 25px auto; animation: fadeIn 0.5s; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat'; padding: 12px 5px; border-radius: 8px; border: 1px solid #eee; background: white; color: gray; cursor: pointer; font-size: 0.65em; font-weight: 700; transition: 0.2s; text-transform: uppercase; }
        .month-btn.active { background: var(--gold); color: white; border-color: var(--gold); box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3); }
        
        .titre-archive-item { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 3px solid #eee; cursor: pointer; font-family: 'Montserrat'; font-size: 0.8em; text-align: left; font-weight: 600; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.02); animation: fadeIn 0.5s ease-out; }
        .titre-archive-item:hover { border-left-color: var(--gold); background: #fafafa; transform: translateX(5px); }
        
        /* FLECHE RETOUR */
        .back-arrow { cursor: pointer; font-size: 1.5em; color: var(--dark); margin-bottom: 15px; display: flex; align-items: center; font-family: 'Montserrat'; font-weight: 700; font-size: 0.8em; transition: 0.3s; }
        .back-arrow span { font-size: 1.8em; color: var(--gold); margin-right: 10px; }
        .back-arrow:hover { transform: translateX(-5px); }

        /* --- WHATSAPP FLOAT ANIME --- */
        .float-wa { position: fixed; right: 20px; bottom: 25px; z-index: 1000; animation: pulse 3s infinite; }
        .wa-circle { background: #25D366; width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        .wa-circle:hover { transform: scale(1.1); }

        #site-wrapper { display: none; }
    </style>
</head>
<body class="fade-in">

    <div id="maintenance-screen">
        <div class="logo-pulse">EMMANUEL</div>
        <p style="font-family: 'Montserrat'; font-size: 0.7em; letter-spacing: 2px; margin-top: 20px; color: gray;">MISE Ã€ JOUR EN COURS...</p>
    </div>

    <div id="site-wrapper">
        <a href="https://wa.me/237678356844" target="_blank" class="float-wa">
            <div class="wa-circle"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="32"></div>
        </a>

        <div class="lang-selector">
            <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FRANÃ‡AIS</button>
            <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">ENGLISH</button>
        </div>

        <h1 style="font-family: 'Montserrat'; font-weight: 800; letter-spacing: 4px; margin-bottom: 5px;">EMMANUEL</h1>
        <p id="intro-txt" style="font-size: 0.85em; font-style: italic; color: #7f8c8d; padding: 0 25px; margin-bottom: 25px;"></p>

        <div class="search-container">
            <input type="text" id="searchBar" class="search-input" onkeyup="filtrer()" placeholder="ðŸ” Rechercher une parole...">
        </div>

        <div id="flux-messages"></div>

        <button onclick="toggleArchives()" style="margin: 35px auto; display: block; padding: 14px 40px; border-radius: 30px; border: none; background: var(--dark); color: white; font-family: 'Montserrat'; font-weight: 700; cursor: pointer; letter-spacing: 1px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">ðŸ“‚ ARCHIVES</button>

        <div id="archiveSection" class="archive-section">
            <div class="month-grid" id="monthGrid"></div>
            <div id="titres-liste" style="margin-top: 20px;"></div>
            <div id="detail-archive"></div>
        </div>

        <div style="margin: 50px auto 20px auto; padding: 25px; width: 92%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.03);">
            <div style="font-family: 'Montserrat'; font-weight: 800; font-size: 0.85em; color: var(--dark);" id="stat-title"></div>
            <div style="font-family: 'Montserrat'; font-size: 0.65em; color: var(--gold); font-weight: 700; margin-bottom: 15px; letter-spacing: 1px;" id="stat-sub"></div>
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" style="width:100%; border-radius:5px;">
        </div>
        <div style="font-size: 0.7em; color: #bdc3c7; padding-bottom: 20px;">Actualisation auto : 15 min</div>
    </div>

    <script>
        const MAINTENANCE = true; 
        let currentLang = 'fr';
        let tousLesMessages = [];

        const translations = {
            fr: { intro: "La LumiÃ¨re qui Ã©claire chaque pas sur le chemin.", share: "ðŸ“¤ Partager la BÃ©nÃ©diction", copied: "âœ¨ MESSAGE COPIÃ‰ !", statT: "COMMUNAUTÃ‰ EMMANUEL", statS: "LECTEURS PAR PAYS ET VUES", back: "Retour" },
            en: { intro: "The Light that guides every step on the way.", share: "ðŸ“¤ Share the Blessing", copied: "âœ¨ MESSAGE COPIED!", statT: "EMMANUEL COMMUNITY", statS: "READERS BY COUNTRY AND VIEWS", back: "Back" }
        };

        const moisTrad = {
            fr: ["JAN", "FÃ‰V", "MAR", "AVR", "MAI", "JUIN", "JUIL", "AOÃ›T", "SEP", "OCT", "NOV", "DÃ‰C"],
            en: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"]
        };

        // --- ACTUALISATION AUTO 15 MIN ---
        setTimeout(() => { window.location.reload(); }, 900000);

        function checkMaintenance() {
            const isAdmin = window.location.search.includes('admin');
            if (MAINTENANCE && !isAdmin) {
                document.getElementById('maintenance-screen').style.display = 'flex';
                document.getElementById('site-wrapper').style.display = 'none';
            } else {
                document.getElementById('maintenance-screen').style.display = 'none';
                document.getElementById('site-wrapper').style.display = 'block';
            }
        }

        async function charger() {
            checkMaintenance();
            try {
                const res = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await res.json();
                setLanguage('fr');
            } catch (e) { console.error("Erreur chargement"); }
        }

        function setLanguage(lang) {
            currentLang = lang;
            // Gestion boutons
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            // Textes
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('stat-title').innerText = translations[lang].statT;
            document.getElementById('stat-sub').innerText = translations[lang].statS;
            document.getElementById('searchBar').placeholder = lang === 'fr' ? "ðŸ” Rechercher..." : "ðŸ” Search...";

            afficherAccueil();
            genererMois();
        }

        function afficherAccueil() {
            const now = new Date();
            const autorises = tousLesMessages.filter(m => {
                const d = new Date(m.date); d.setHours(1, 30, 0);
                return now >= d;
            }).sort((a,b) => b.id - a.id);
            document.getElementById('flux-messages').innerHTML = autorises.slice(0, 3).map(m => creerCard(m)).join('');
        }

        function creerCard(m) {
            const titre = currentLang === 'fr' ? m.titre : m.titre_en;
            const texte = currentLang === 'fr' ? m.texte : m.texte_en;
            const catRaw = currentLang === 'fr' ? m.categorie : m.categorie_en;
            // Supprimer emojis des catÃ©gories via Regex
            const catClean = catRaw.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F1E0}-\u{1F1FF}]/gu, '');

            return `
                <div class="message-card fade-in">
                    ${m.image ? `<img src="${m.image}" class="msg-img">` : ''}
                    <div class="msg-cat">${catClean}</div>
                    <h2 class="msg-title">${titre}</h2>
                    <div class="msg-content">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    <button class="copy-btn" onclick="copier(this, ${m.id})">${translations[currentLang].share}</button>
                </div>`;
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
            if(s.style.display === 'block') {
                // Reset l'affichage quand on ouvre
                document.getElementById('titres-liste').innerHTML = "";
                document.getElementById('detail-archive').innerHTML = "";
                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            }
        }

        function genererMois() {
            document.getElementById('monthGrid').innerHTML = moisTrad[currentLang].map((n, i) => 
                `<button class="month-btn" onclick="voirMois(${i+1}, this)">${n}</button>`).join('');
        }

        function voirMois(m, btn) {
            // UI Active
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.getElementById('detail-archive').innerHTML = "";
            document.getElementById('titres-liste').innerHTML = ""; // Vider avant de remplir
            
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === m)
                                           .sort((a, b) => a.id - b.id); // Plus ancien en haut

            if(filtered.length === 0) {
                 document.getElementById('titres-liste').innerHTML = `<p style="font-size:0.8em; color:gray; padding:10px;">Aucun message pour ce mois.</p>`;
            } else {
                document.getElementById('titres-liste').innerHTML = filtered.map(msg => 
                    `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">
                        ðŸ“– ${currentLang === 'fr' ? msg.titre : msg.titre_en}
                     </div>`).join('');
            }
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = "";
            document.getElementById('detail-archive').innerHTML = `
                <div class="back-arrow" onclick="voirMois(${(new Date(msg.date).getMonth()+1)}, document.querySelector('.month-btn.active'))">
                    <span>â¬…</span> ${translations[currentLang].back}
                </div>
                ${creerCard(msg)}
            `;
        }

        function copier(btn, id) {
            const m = tousLesMessages.find(x => x.id == id);
            navigator.clipboard.writeText(currentLang === 'fr' ? m.texte : m.texte_en);
            const memo = btn.innerText; btn.innerText = translations[currentLang].copied;
            btn.style.background = "#d4af37"; btn.style.color = "white";
            setTimeout(() => { 
                btn.innerText = memo; 
                btn.style.background = "transparent"; 
                btn.style.color = "#d4af37";
            }, 2000);
        }

        function filtrer() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            const filtered = tousLesMessages.filter(m => (currentLang === 'fr' ? m.titre + m.texte : m.titre_en + m.texte_en).toLowerCase().includes(q));
            document.getElementById('flux-messages').innerHTML = filtered.slice(0, 5).map(m => creerCard(m)).join('');
        }

        charger();
    </script>
</body>
</html>
