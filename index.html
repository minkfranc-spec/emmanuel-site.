        .month-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 10px 2px; border-radius: 8px; cursor: pointer; font-size: 9px; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .month-btn.active { background: #d4af37; color: white; }

        .archive-main-btn:hover { background: #d4af37; transform: scale(1.05); }

        /* CARDS */

        h3 { font-family: 'Montserrat', sans-serif; color: #2c3e50; text-align: center; margin: 15px 0; }
        .message-text { font-size: 1.15em; line-height: 1.7; text-align: justify; white-space: pre-wrap; color: #34495e; }
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; transition: 0.3s; margin: 15px 0; }
        .copy-btn:hover { background: #d4af37; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

<body>

    <div id="loading-screen"><div class="welcome-text">Bienvenue √† EMMANUEL</div></div>

    <h1>EMMANUEL</h1>
    <div class="intro-text">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>

    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un enseignement..." onkeyup="rechercherMessages()">
        <span class="search-icon">üîç</span>
    </div>
    
    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btnToggleArchive" onclick="toggleArchives()">üìÇ Consulter les Archives</button>
    
    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste"></div> 
        <div id="message-detail"></div> 
    </div>

    <div class="flag-counter-box">
        <div style="font-family: 'Montserrat', sans-serif; font-weight:900; font-size:1.1em;">COMMUNAUT√â EMMANUEL</div>
        <div class="flag-subtitle">Lecteurs r√©guliers par pays et vues</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Statistiques" border="0" style="margin-top:20px;">
        </a>
    </div>

    <script>
        let tousLesMessages = [];
        const moisNoms = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];

        const synonymesEmmanuel = {
            "dieu": ["seigneur", "p√®re", "√©ternel", "cr√©ateur", "tout-puissant"],
            "j√©sus": ["christ", "sauveur", "messie", "agneau", "r√©dempteur"],
            "esprit": ["saint-esprit", "paraclet", "souffle", "consolateur"],
            "paix": ["s√©r√©nit√©", "repos", "tranquillit√©", "calme"],
            "gr√¢ce": ["faveur", "don", "b√©n√©diction", "mis√©ricorde"],
            "parole": ["enseignement", "√©criture", "√©vangile", "bible"],
            "foi": ["croyance", "confiance", "fid√©lit√©", "assurance"],
            "amour": ["charit√©", "affection", "bienveillance"]
        };

        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                const maintenant = new Date();
                
                tousLesMessages = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0);
                    return maintenant >= dateParution;
                });

                afficherAccueil();
                genererBoutonsMois();
            } catch (err) { console.error("Erreur de chargement"); }
            setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 1500);
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function rechercherMessages() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const container = document.getElementById('flux-messages');
            
            if (query === "") {
                afficherAccueil();
                return;
            }

            let motsAChercher = [query];
            if (synonymesEmmanuel[query]) {
                motsAChercher = motsAChercher.concat(synonymesEmmanuel[query]);
            }

            const resultats = tousLesMessages.map(msg => {
                const texteComplet = (msg.titre + " " + msg.categorie + " " + msg.texte).toLowerCase();
                let scoreTotal = 0;
                motsAChercher.forEach(mot => {
                    const occurrences = texteComplet.split(mot).length - 1;
                    scoreTotal += (mot === query) ? (occurrences * 2) : occurrences;
                });
                return { ...msg, score: scoreTotal };
            });

            const filtered = resultats
                .filter(msg => msg.score > 0)
                .sort((a, b) => (b.score !== a.score) ? b.score - a.score : b.id - a.id);

            if (filtered.length === 0) {
                container.innerHTML = "<p style='margin:40px 0; color:#95a5a6;'>Aucun enseignement ne correspond √† cette recherche. üôè</p>";
            } else {
                container.innerHTML = filtered.map(msg => creerCard(msg)).join('');
            }
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            grid.innerHTML = moisNoms.map((nom, i) => 
                `<button class="month-btn" onclick="afficherTitresDuMois(${i+1}, this)">${nom}</button>`
            ).join('');
        }

        function afficherTitresDuMois(numMois, btn) {
            const listeContainer = document.getElementById('titres-liste');
            const detailContainer = document.getElementById('message-detail');

            // EFFET INTERRUPTEUR : Si on clique sur le mois d√©j√† actif, on ferme tout
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                listeContainer.innerHTML = '';
                detailContainer.innerHTML = '';
                return;
            }

            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            listeContainer.classList.remove('reveal-list');
            detailContainer.innerHTML = ''; 
            
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === numMois)
                                          .sort((a, b) => a.id - b.id);

            if(filtered.length === 0) {
                listeContainer.innerHTML = "<p style='margin:20px 0;'>Aucun enseignement pour ce mois. üôè</p>";
            } else {
                listeContainer.innerHTML = filtered.map(msg => 
                    `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">üìñ ${msg.titre}</div>`
                ).join('');
                
                void listeContainer.offsetWidth; 
                listeContainer.classList.add('reveal-list');
            }
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = ''; 
            document.getElementById('message-detail').innerHTML = creerCard(msg) + 
                `<button class="archive-main-btn" onclick="revenirALaListe(${new Date(msg.date).getMonth() + 1})">‚¨Ö Retour au mois</button>`;
        }

        function revenirALaListe(numMois) {
            const btn = document.querySelectorAll('.month-btn')[numMois-1];
            // On retire la classe active pour que afficherTitresDuMois ne le consid√®re pas comme un "fermeture"
            btn.classList.remove('active'); 
            afficherTitresDuMois(numMois, btn);
        }

        function creerCard(msg) {
            const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
            const texteFormate = msg.texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            const texteSecurise = btoa(unescape(encodeURIComponent(msg.texte)));
            
            return `
                <div class="message-card">
                    <span style="font-size:0.7em; color:#d4af37; font-weight:900; text-transform:uppercase;">${msg.categorie}</span>
                    <h3>${msg.titre}</h3>
                    <div class="message-text">${texteFormate}</div>
                    <button class="copy-btn" onclick="decoderEtCopier(this, '${texteSecurise}')">üì§ Partager l'enseignement</button>
                    <span class="date">Publi√© le ${dateAffichee}</span>
                </div>`;
        }

        function decoderEtCopier(bouton, base64) {
            const texteOriginal = decodeURIComponent(escape(atob(base64)));
            const texteClair = texteOriginal.replace(/\*\*/g, '');
            navigator.clipboard.writeText(texteClair).then(() => {
                const memo = bouton.innerHTML;
                bouton.innerHTML = "‚ú® PAROLE COPI√âE !";
                bouton.style.background = "#d4af37";
                bouton.style.color = "white";
                setTimeout(() => { 
                    bouton.innerHTML = memo; 
                    bouton.style.background = "transparent";
                    bouton.style.color = "#d4af37";
                }, 2000);
            });
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            const btn = document.getElementById('btnToggleArchive');
            const liste = document.getElementById('titres-liste');
            const detail = document.getElementById('message-detail');

            if (s.style.display === 'block') {
                s.style.display = 'none';
                btn.innerHTML = "üìÇ Consulter les Archives";
                liste.innerHTML = '';
                detail.innerHTML = '';
                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            } else {
                s.style.display = 'block';
                btn.innerHTML = "‚ùå Fermer les Archives";
                liste.innerHTML = '';
                detail.innerHTML = '';
                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            }
        }

        chargerMessages();
    </script>
</body>
