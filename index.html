<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1042/1042618.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- STYLE EMMANUEL --- */
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; }
        
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 0.8s ease; }
        .welcome-text { font-family: 'Montserrat', sans-serif; font-size: 1.6em; font-weight: 700; color: #d4af37; letter-spacing: 6px; text-transform: uppercase; border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 20px 40px; }

        h1 { font-family: 'Montserrat', sans-serif; color: #1a1a1a; text-transform: uppercase; font-weight: 900; font-size: 1.7em; margin: 35px 0 5px 0; }
        .intro-text { width: 85%; margin: 0 auto 25px auto; font-size: 1.1em; color: #95a5a6; font-style: italic; }
        
        /* ARCHIVES */
        .archive-section { display: none; width: 92%; max-width: 540px; margin: 20px auto; animation: fadeIn 0.5s ease; }
        .month-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 10px 2px; border-radius: 8px; cursor: pointer; font-size: 9px; font-weight: 700; text-transform: uppercase; }
        .month-btn.active { background: #d4af37; color: white; }

        /* LISTE DES TITRES (SOMMAIRE) */
        .titre-archive-item { 
            background: #fff; border: 1px solid #eee; padding: 15px; margin: 5px 0; 
            border-radius: 10px; cursor: pointer; font-family: 'Montserrat', sans-serif; 
            font-size: 0.9em; font-weight: 700; color: #34495e; transition: 0.3s;
        }
        .titre-archive-item:hover { background: #fcf8e8; border-color: #d4af37; }

        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 30px auto; }

        /* CARDS */
        .message-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.04); width: 92%; max-width: 540px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: fadeIn 0.4s ease; }
        h3 { font-family: 'Montserrat', sans-serif; color: #2c3e50; text-align: center; }
        .message-text { font-size: 1.15em; line-height: 1.7; text-align: justify; white-space: pre-wrap; }
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; }
        .date { color: #bdc3c7; font-size: 0.85em; display: block; text-align: right; margin-top: 20px; font-style: italic; }

        .flag-counter-box { background: white; padding: 30px; border-radius: 20px; margin: 40px auto; width: 92%; max-width: 500px; border: 1px solid #f0f0f0; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text">Bienvenue √† EMMANUEL</div></div>

    <h1>EMMANUEL</h1>
    <div class="intro-text">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>
    
    <div id="flux-messages"></div>

    <button class="archive-main-btn" onclick="toggleArchives()">üìÇ Consulter les Archives</button>
    
    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid">
            </div>
        <div id="titres-liste"></div> <div id="message-detail"></div> </div>

    <div class="flag-counter-box">
        <div style="font-family: 'Montserrat', sans-serif; font-weight:900; font-size:1.1em;">COMMUNAUT√â EMMANUEL</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Statistiques" border="0" style="margin-top:20px;">
        </a>
    </div>

    <script>
        let tousLesMessages = [];
        const moisNoms = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await response.json();
                afficherAccueil();
                genererBoutonsMois();
            } catch (err) { console.error("Erreur"); }
            setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 1500);
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            grid.innerHTML = moisNoms.map((nom, i) => 
                `<button class="month-btn" onclick="afficherTitresDuMois(${i+1}, this)">${nom}</button>`
            ).join('');
        }

        function afficherTitresDuMois(numMois, btn) {
            // Style bouton actif
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const listeContainer = document.getElementById('titres-liste');
            const detailContainer = document.getElementById('message-detail');
            detailContainer.innerHTML = ''; // On efface le message ouvert pr√©c√©dent
            
            const filtered = tousLesMessages.filter(msg => new Date(msg.date).getMonth() + 1 === numMois);

            if(filtered.length === 0) {
                listeContainer.innerHTML = "<p>Aucun enseignement ce mois-ci. üôè</p>";
            } else {
                listeContainer.innerHTML = filtered.map(msg => 
                    `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">üìñ ${msg.titre}</div>`
                ).join('');
            }
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            const detailContainer = document.getElementById('message-detail');
            document.getElementById('titres-liste').innerHTML = ''; // On cache la liste pour voir le message
            detailContainer.innerHTML = creerCard(msg) + `<button class="archive-main-btn" onclick="revenirALaListe(${new Date(msg.date).getMonth() + 1})">‚¨Ö Retour au sommaire</button>`;
        }

        function revenirALaListe(numMois) {
            const btn = document.querySelectorAll('.month-btn')[numMois-1];
            afficherTitresDuMois(numMois, btn);
        }

        function creerCard(msg) {
            const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
            const texteFormate = msg.texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return `
                <div class="message-card">
                    <span style="font-size:0.7em; color:#d4af37; font-weight:900;">${msg.categorie}</span>
                    <h3>${msg.titre}</h3>
                    <div class="message-text">${texteFormate}</div>
                    <button class="copy-btn" onclick="navigator.clipboard.writeText('${msg.texte.replace(/'/g, "\\'")}').then(()=>alert('Copi√© !'))">üì§ Partager</button>
                    <span class="date">${dateAffichee}</span>
                </div>`;
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
        }

        chargerMessages();
    </script>
</body>
</html>
