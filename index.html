        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 1s ease-in-out; }

        .message-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 540px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; }
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 15px; display: block; }
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 15px 0; transition: 0.3s; }

        /* ARCHIVES */
        .archive-section { display: none; width: 92%; max-width: 540px; margin: 20px auto; padding-bottom: 40px; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 12px 5px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700; }
        .month-btn.active { background: #d4af37; color: white; }
        .titre-archive-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 8px 0; border-radius: 10px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.9em; font-weight: 700; text-align: left; }

        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 700; margin: 20px auto; text-transform: uppercase; }

        /* BOUTON RETOUR EN HAUT (RESTAURÃ‰) */
        .floating-container { position: fixed; right: 20px; z-index: 1000; display: flex; align-items: center; text-decoration: none; transition: 0.3s; }
        .scroll-link { bottom: 105px; display: none; }
        .whatsapp-link { bottom: 30px; }
        .btn-label { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; margin-right: 10px; opacity: 0; transform: translateX(10px); transition: 0.3s; }
        .floating-container:hover .btn-label { opacity: 1; transform: translateX(0); }
        .scroll-btn { background: #1a1a1a; color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 24px; }
        .whatsapp-btn img { width: 60px; height: 60px; }

        /* COMPTEUR (RESTAURÃ‰) */
        .flag-counter-box { background: white; padding: 35px 20px; border-radius: 20px; margin: 40px auto; width: 92%; max-width: 500px; border: 1px solid #f0f0f0; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }
        .stat-title { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.1em; color: #1a1a1a; }
        .stat-subtitle { font-family: 'Montserrat', sans-serif; font-size: 0.8em; font-weight: 700; color: #d4af37; letter-spacing: 2px; margin-top: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text" id="welcome-txt">Bienvenue Ã  EMMANUEL</div></div>

    <a href="javascript:window.scrollTo(0,0)" class="floating-container scroll-link" id="scrollTopLink">
        <span class="btn-label">Retour en haut</span>
        <button class="scroll-btn">â†‘</button>
    </a>
    <a href="https://wa.me/237678356844" target="_blank" class="floating-container whatsapp-link">
        <span class="btn-label">Besoin d'aide ?</span>
        <div class="whatsapp-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></div>
    </a>

    <div class="lang-selector">
        <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FRANÃ‡AIS</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">ENGLISH</button>
    </div>

    <h1>EMMANUEL</h1>
    <div class="intro-text" id="intro-txt">La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.</div>

    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btn-archive" onclick="toggleArchives()">ðŸ“‚ Consulter les Archives</button>
    
    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste"></div> 
        <div id="message-detail"></div> 
    </div>

    <div class="flag-counter-box">
        <div class="stat-title">COMMUNAUTÃ‰ EMMANUEL</div>
        <div class="stat-subtitle">âœ¨ Lecteurs par pays et vues âœ¨</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Statistiques" border="0" style="margin-top:20px; max-width: 100%;">
        </a>
    </div>

    <script>
        let currentLang = 'fr';
        let tousLesMessages = [];
        const moisNoms = ["Janvier", "FÃ©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "AoÃ»t", "Septembre", "Octobre", "Novembre", "DÃ©cembre"];

        const translations = {
            fr: { welcome: "Bienvenue Ã  EMMANUEL", intro: "La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.", archiveBtn: "ðŸ“‚ Consulter les Archives", shareBtn: "ðŸ“¤ Partager", copied: "âœ¨ COPIÃ‰ !", published: "PubliÃ© le" },
            en: { welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step on the path of Life.", archiveBtn: "ðŸ“‚ View Archives", shareBtn: "ðŸ“¤ Share", copied: "âœ¨ COPIED!", published: "Published on" }
        };

        // GESTION DU BOUTON RETOUR EN HAUT
        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('btn-archive').innerText = translations[lang].archiveBtn;
            afficherAccueil();
        }

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                const maintenant = new Date();
                tousLesMessages = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0);
                    return maintenant >= dateParution;
                });
                afficherAccueil();
                genererBoutonsMois();
            } catch (err) { console.error("Erreur"); }
            setTimeout(() => { 
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 1000);
            }, 2500);
        }

        function creerCard(msg) {
            const dateObj = new Date(msg.date);
            const dateAffichee = currentLang === 'fr' ? dateObj.toLocaleDateString('fr-FR') : dateObj.toLocaleDateString('en-US');
            const texte = (currentLang === 'en' && msg.texte_en) ? msg.texte_en : msg.texte;
            const titre = (currentLang === 'en' && msg.titre_en) ? msg.titre_en : msg.titre;
            let imgHtml = msg.image ? `<img src="${msg.image}" class="msg-img">` : '';

            return `
                <div class="message-card">
                    ${imgHtml}
                    <span style="font-size:0.7em; color:#d4af37; font-weight:900; text-transform:uppercase;">${msg.categorie}</span>
                    <h3 style="font-family:'Montserrat'; text-align:center; margin:15px 0;">${titre}</h3>
                    <div style="text-align:justify; line-height:1.7;">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    <button class="copy-btn" onclick="decoderEtCopier(this, '${btoa(unescape(encodeURIComponent(texte)))}')">${translations[currentLang].shareBtn}</button>
                    <span style="display:block; text-align:right; color:#bdc3c7; font-size:0.8em; font-style:italic;">${translations[currentLang].published} ${dateAffichee}</span>
                </div>`;
        }

        function decoderEtCopier(bouton, base64) {
            const t = decodeURIComponent(escape(atob(base64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t).then(() => {
                const memo = bouton.innerHTML; bouton.innerHTML = translations[currentLang].copied;
                bouton.style.background = "#d4af37"; bouton.style.color = "white";
                setTimeout(() => { bouton.innerHTML = memo; bouton.style.background = "transparent"; bouton.style.color = "#d4af37"; }, 2000);
            });
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            grid.innerHTML = moisNoms.map((nom, i) => `<button class="month-btn" onclick="afficherTitresDuMois(${i+1}, this)">${nom}</button>`).join('');
        }

        function afficherTitresDuMois(numMois, btn) {
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const liste = document.getElementById('titres-liste');
            const detail = document.getElementById('message-detail');
            detail.innerHTML = ''; // Vide le message prÃ©cÃ©dent
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === numMois);
            liste.innerHTML = filtered.map(msg => `<div class="titre-archive-item" onclick="voirDetail(${msg.id}, ${numMois})">ðŸ“– ${msg.titre}</div>`).join('');
        }

        function voirDetail(id, numMois) {
            const msg = tousLesMessages.find(m => m.id === id);
            const liste = document.getElementById('titres-liste');
            const detail = document.getElementById('message-detail');
            liste.innerHTML = ''; // On cache la liste pour afficher le texte
            detail.innerHTML = creerCard(msg) + `<button class="archive-main-btn" onclick="revenirALaListe(${numMois})">â¬… Retour Ã  la liste</button>`;
        }

        function revenirALaListe(numMois) {
            const btn = document.querySelectorAll('.month-btn')[numMois-1];
            afficherTitresDuMois(numMois, btn);
        }

        chargerMessages();
    </script>
</body>
