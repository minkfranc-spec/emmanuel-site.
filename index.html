<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>

    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/p9p39r.jpg">
    <link rel="apple-touch-icon" href="https://files.catbox.moe/p9p39r.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; }
        
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 0.8s ease; }
        .welcome-text { font-family: 'Montserrat', sans-serif; font-size: 1.6em; font-weight: 700; color: #d4af37; letter-spacing: 5px; text-transform: uppercase; border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 15px 30px; }

        .lang-selector { margin: 25px 0 15px; display: inline-flex; background: #f1f1f1; padding: 4px; border-radius: 30px; }
        .lang-btn { font-family: 'Montserrat', sans-serif; font-weight: 700; padding: 8px 18px; border-radius: 25px; border: none; cursor: pointer; background: transparent; color: #95a5a6; font-size: 10px; }
        .lang-btn.active { background: white; color: #e74c3c; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        h1 { font-family: 'Montserrat', sans-serif; color: #1a1a1a; text-transform: uppercase; font-weight: 900; font-size: 1.8em; margin: 20px 0 5px 0; }
        .intro-text { width: 85%; margin: 0 auto 25px auto; font-size: 1.1em; color: #95a5a6; font-style: italic; }

        /* CARTES PRINCIPALES */
        .message-card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 550px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-img { width: 100%; border-radius: 20px; margin-bottom: 20px; display: block; object-fit: cover; }
        .msg-title { font-family: 'Montserrat', sans-serif; text-align: center; margin: 10px 0 15px 0; color: #1a1a1a; font-size: 1.2em; font-weight: 900; text-transform: uppercase; }
        .msg-content { text-align: justify; line-height: 1.8; font-size: 1.05em; white-space: pre-line; margin-bottom: 20px; }

        /* ZONE THÃ‰ORÃˆMES AMÃ‰LIORÃ‰E */
        .axiome-track { 
            display: flex; 
            overflow-x: auto; 
            gap: 15px; 
            padding: 10px 40px 25px 5px; /* Padding Ã  droite pour Ã©viter la coupure */
            scrollbar-width: none; 
            -webkit-overflow-scrolling: touch;
        }
        .axiome-track::-webkit-scrollbar { display: none; }
        
        .axiome-mini-card { 
            min-width: 290px; 
            background: #2c3e50; 
            border-left: 5px solid #d4af37; 
            border-radius: 20px; 
            padding: 18px; 
            cursor: pointer; 
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .axiome-badge { font-family: 'Montserrat', sans-serif; font-size: 9px; color: #d4af37; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .axiome-mini-card p { font-size: 0.95em; color: #ecf0f1; margin: 0; line-height: 1.5; font-style: italic; }

        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 15px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 15px 0; transition: 0.3s; }
        .published-date { display: block; text-align: right; color: #d4af37; font-size: 0.8em; font-weight: 700; font-style: italic; }

        /* COMPTEUR ET PIED DE PAGE */
        .flag-counter-box { background: white; padding: 30px 20px; border-radius: 25px; margin: 40px auto; width: 92%; max-width: 500px; border: 1px solid #eee; }
        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 20px auto; }
        
        .floating-wa { position: fixed; bottom: 30px; right: 20px; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text">EMMANUEL</div></div>

    <div class="lang-selector">
        <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FR</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <h1>EMMANUEL</h1>
    <div class="intro-text" id="intro-txt">La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.</div>

    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btn-archive" onclick="toggleArchives()">ðŸ“‚ Archives</button>
    <div id="archiveSection" style="display:none; padding: 20px 0;">
        <div id="monthGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; width:92%; margin:auto; max-width:550px;"></div>
        <div id="titres-liste" style="width:92%; margin:20px auto; max-width:550px;"></div>
    </div>

    <div class="flag-counter-box">
        <div style="font-family:'Montserrat'; font-weight:900; margin-bottom:10px;">COMMUNAUTÃ‰ EMMANUEL</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
        </a>
    </div>

    <a href="https://wa.me/237678356844" class="floating-wa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="60" alt="WhatsApp">
    </a>

    <script>
        let currentLang = 'fr';
        let tousLesMessages = [];
        const translations = {
            fr: { intro: "La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.", share: "ðŸ“¤ Partager la Parole", copied: "âœ¨ COPIÃ‰ !", th: "âœ¨ ThÃ©orÃ¨me de Foi", pub: "PubliÃ© le" },
            en: { intro: "The Light that guides every step on the path of Life.", share: "ðŸ“¤ Share the Word", copied: "âœ¨ COPIED!", th: "âœ¨ Faith Theorem", pub: "Published on" }
        };

        async function chargerDonnees() {
            try {
                const r = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await r.json();
                tousLesMessages.sort((a, b) => b.id - a.id);
                afficherFlux();
                genererMois();
            } catch (e) { console.error("Erreur"); }
            setTimeout(() => document.getElementById('loading-screen').style.display='none', 1500);
        }

        function setLanguage(l) {
            currentLang = l;
            document.getElementById('btn-fr').className = l==='fr'?'lang-btn active':'lang-btn';
            document.getElementById('btn-en').className = l==='en'?'lang-btn active':'lang-btn';
            document.getElementById('intro-txt').innerText = translations[l].intro;
            afficherFlux();
        }

        function creerCard(msg) {
            const txt = (currentLang==='en' && msg.texte_en) ? msg.texte_en : msg.texte;
            const tit = (currentLang==='en' && msg.titre_en) ? msg.titre_en : msg.titre;
            
            // Extraction des ThÃ©orÃ¨mes
            const regex = /\*\*(.*?)\*\*/g;
            let ths = '';
            let match;
            while ((match = regex.exec(txt)) !== null) {
                if (match[1].length > 10) {
                    ths += `<div class="axiome-mini-card" onclick="partagerTh('${match[1].replace(/'/g, "\\'")}')">
                        <span class="axiome-badge">${translations[currentLang].th}</span>
                        <p>" ${match[1]} "</p>
                    </div>`;
                }
            }

            return `
                <div class="message-card">
                    ${msg.image ? `<img src="${msg.image}" class="msg-img">` : ''}
                    <h3 class="msg-title">${tit}</h3>
                    <div class="msg-content">${txt.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    ${ths ? `<div class="axiome-track">${ths}</div>` : ''}
                    <button class="copy-btn" onclick="copierTout(this, '${btoa(unescape(encodeURIComponent(txt)))}')">${translations[currentLang].share}</button>
                    <span class="published-date">${translations[currentLang].pub} ${msg.date}</span>
                </div>`;
        }

        function partagerTh(t) {
            const link = `https://wa.me/?text=${encodeURIComponent('ðŸ›¡ï¸ *' + translations[currentLang].th + '* :\\n\\n\"' + t + '\"\\n\\nDÃ©couvre la suite sur Emmanuel-verser.ap')}`;
            window.open(link, '_blank');
        }

        function copierTout(btn, b64) {
            const t = decodeURIComponent(escape(atob(b64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t).then(() => {
                const old = btn.innerText; btn.innerText = translations[currentLang].copied;
                setTimeout(() => btn.innerText = old, 2000);
            });
        }

        function afficherFlux() {
            document.getElementById('flux-messages').innerHTML = tousLesMessages.slice(0, 3).map(m => creerCard(m)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = s.style.display === 'none' ? 'block' : 'none';
        }

        function genererMois() {
            const m = ["Jan", "FÃ©v", "Mar", "Avr", "Mai", "Jun", "Jul", "AoÃ»", "Sep", "Oct", "Nov", "DÃ©c"];
            document.getElementById('monthGrid').innerHTML = m.map((nom, i) => 
                `<button class="lang-btn" style="border:1px solid #d4af37; color:#d4af37; margin:2px;" onclick="filtrer(${i+1})">${nom}</button>`
            ).join('');
        }

        function filtrer(mois) {
            const f = tousLesMessages.filter(m => new Date(m.date).getMonth() + 1 === mois);
            document.getElementById('titres-liste').innerHTML = f.map(m => 
                `<div style="background:white; padding:15px; border-radius:15px; margin:10px 0; cursor:pointer; text-align:left; border:1px solid #eee;" onclick="voir(${m.id})">ðŸ“– ${m.titre}</div>`
            ).join('');
        }

        function voir(id) {
            const m = tousLesMessages.find(msg => msg.id === id);
            document.getElementById('titres-liste').innerHTML = creerCard(m) + `<button class="archive-main-btn" onclick="document.getElementById('titres-liste').innerHTML=''">â¬… Retour</button>`;
        }

        chargerDonnees();
    </script>
</body>
</html>
