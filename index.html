<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL</title>
    
    <meta property="og:title" content="EMMANUEL">
    <meta property="og:description" content="La parole de Dieu pour aujourd'hui. Fortifiez votre foi chaque jour.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emmanuel-site.vercel.app">

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f7f6; 
            background-image: linear-gradient(rgba(244, 247, 246, 0.9), rgba(244, 247, 246, 0.9)), url('https://www.transparenttextures.com/patterns/cubes.png');
            text-align: center; 
            padding: 15px; 
            margin: 0;
        }
        .message-card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            max-width: 100%; 
            margin: 20px auto; 
            text-align: left; 
            border-left: 6px solid #2c3e50; 
            line-height: 1.6;
        }
        h1 { color: #2c3e50; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; font-size: 1.8em; margin: 20px 0 5px 0; }
        .subtitle { color: #7f8c8d; font-style: italic; margin-bottom: 30px; font-size: 1em; }
        h3 { color: #2c3e50; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 1.2em; }
        .message-text { font-size: 1.1em; color: #333; }
        .date { color: #bdc3c7; font-size: 0.85em; display: block; margin-top: 15px; text-align: right; }
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); }
        .badge-visites { margin: 40px auto; padding: 10px 20px; background: #2c3e50; color: white; display: inline-block; border-radius: 50px; font-size: 0.85em; }
    </style>
</head>
<body>
    <h1>EMMANUEL</h1>
    <p class="subtitle">La parole de Dieu pour aujourd'hui</p>

    <div id="flux-messages">
        <p>Chargement des messages d'espoir...</p>
    </div>

    <div class="whatsapp-btn">
        <a href="https://wa.me/237678356844" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="55" height="55" alt="WhatsApp">
        </a>
    </div>

    <div class="badge-visites">
        <img src="https://counter8.optistats.ovh/private/compteurphp.php?c=emmanuel2026" border="0" alt="Visites" style="vertical-align: middle;">
        <span style="margin-left: 10px;">visites sur le site</span>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; 
                data.forEach(msg => {
                    container.innerHTML += `
                        <div class="message-card">
                            <h3>${msg.titre}</h3>
                            <p class="message-text" style="white-space: pre-wrap;">${msg.texte}</p>
                            <span class="date">Publié le ${msg.date}</span>
                        </div>
                    `;
                });
            })
            .catch(err => {
                document.getElementById('flux-messages').innerHTML = "<p>Prêt pour votre première publication !</p>";
            });
    </script>
</body>
</html>
