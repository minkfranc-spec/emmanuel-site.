<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/p9p39r.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --light: #fdfdfd; --red-active: #ff0000; --gray-bg: #f0f0f0; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background: var(--light); color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; position: relative; }

        /* --- MAINTENANCE (PROPRE & CENTR√â) --- */
        #maintenance-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle, #ffffff 0%, #f7f7f7 100%); 
            z-index: 99999; display: none; 
            flex-direction: column; justify-content: center; align-items: center; 
            padding: 40px; text-align: center; 
        }
        .maintenance-card { 
            max-width: 500px; padding: 40px; background: white; 
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); 
            border: 1px solid #f0f0f0;
        }
        .logo-pulse { 
            font-family: 'Montserrat'; font-size: 2.2em; font-weight: 800; 
            color: var(--gold); letter-spacing: 8px; text-transform: uppercase; 
            animation: pulse 2.5s infinite; border-top: 2px solid var(--gold); 
            border-bottom: 2px solid var(--gold); padding: 15px; margin-bottom: 30px; 
            display: inline-block;
        }
        
        /* --- ANIMATIONS --- */
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.02); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BOUTONS LANGUE --- */
        .lang-container { margin: 15px 0; }
        .lang-btn { border: 1px solid #ddd; background: transparent; padding: 6px 14px; border-radius: 20px; font-family: 'Montserrat'; font-weight: 700; font-size: 0.65em; color: #aaa; cursor: pointer; transition: 0.3s; margin: 0 3px; letter-spacing: 1px; }
        .lang-btn.active { background: var(--red-active); color: white; border-color: var(--red-active); box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3); transform: scale(1.05); }

        /* --- RECHERCHE --- */
        .search-container { width: 85%; max-width: 350px; margin: 10px auto 25px auto; position: relative; }
        .search-input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #eee; outline: none; font-size: 0.85em; font-family: 'Montserrat'; transition: 0.3s; box-shadow: inset 0 2px 5px rgba(0,0,0,0.02); background: #fafafa; }
        .search-input:focus { border-color: var(--gold); background: white; }

        /* --- CARTE MESSAGE --- */
        .message-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 92%; max-width: 500px; margin: 25px auto; text-align: left; border-top: 4px solid var(--gold); position: relative; }
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 15px; object-fit: cover; max-height: 280px; }
        .msg-cat { font-family: 'Montserrat'; font-size: 0.65em; color: var(--gold); font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; border-bottom: 1px solid #f0f0f0; display: inline-block; padding-bottom: 3px; }
        .msg-title { font-family: 'Montserrat'; font-weight: 800; text-transform: uppercase; font-size: 1.1em; text-align: center; margin-bottom: 20px; color: var(--dark); line-height: 1.4; }
        .msg-content { line-height: 1.9; text-align: justify; font-size: 0.95em; white-space: pre-wrap; color: #333; display: block; margin-bottom: 15px; }

        /* --- BOUTON PARTAGE --- */
        .copy-btn { font-family: 'Montserrat'; background: white; border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 25px; width: 100%; cursor: pointer; font-weight: 700; transition: all 0.3s; text-transform: uppercase; font-size: 0.75em; margin-top: 15px; letter-spacing: 1px; }
        .copy-btn:active { background: var(--gold); color: white; transform: scale(0.98); }

        /* --- ARCHIVES --- */
        .archive-section { display: none; width: 92%; max-width: 500px; margin: 25px auto; animation: fadeIn 0.5s; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat'; padding: 10px 5px; border-radius: 6px; border: 1px solid #eee; background: white; color: #888; cursor: pointer; font-size: 0.6em; font-weight: 800; text-transform: uppercase; transition: 0.2s; }
        .month-btn.active { background: var(--gold); color: white; border-color: var(--gold); }
        .titre-archive-item { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #f0f0f0; cursor: pointer; font-family: 'Montserrat'; font-size: 0.8em; text-align: left; font-weight: 600; transition: 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .titre-archive-item:hover { border-left-color: var(--gold); transform: translateX(3px); }
        
        /* Bouton Retour (en bas) */
        .back-arrow-container { display: flex; align-items: center; justify-content: center; margin-top: 20px; padding: 15px; cursor: pointer; color: var(--dark); transition: 0.3s; background: #f9f9f9; border-radius: 30px; width: 200px; margin-left: auto; margin-right: auto; }
        .back-arrow-icon { font-size: 1.2em; color: var(--gold); margin-right: 8px; }
        .back-text { font-family: 'Montserrat'; font-weight: 700; font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; }

        /* --- FLOTTANTS --- */
        .float-container { position: fixed; right: 20px; z-index: 1000; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
        .wa-circle { 
            background: #25D366; width: 55px; height: 55px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3); 
            animation: float 3s ease-in-out infinite; 
        }
        .scroll-top { background: var(--dark); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 1.2em; transition: 0.3s; }
        .float-label { background: white; padding: 6px 12px; border-radius: 8px; font-family: 'Montserrat'; font-size: 0.65em; font-weight: 800; margin-right: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); color: #555; text-transform: uppercase; }

        #site-wrapper { display: none; padding-bottom: 50px; }
        .refresh-info { font-size: 0.8em; color: #888; font-family: 'Montserrat'; font-weight: 600; padding: 25px; }
    </style>
</head>
<body class="fade-in">

    <div id="maintenance-screen">
        <div class="maintenance-card">
            <div class="logo-pulse">EMMANUEL</div>
            <h2 style="font-family: 'Montserrat'; font-size: 1.4em; color: #333; margin-bottom: 15px;">Embellissement en cours üïØÔ∏è</h2>
            <p style="font-family: 'Lora'; font-style: italic; font-size: 1em; color: #666; line-height: 1.8;">
                "Pr√©parez le chemin, aplanissez les sentiers."<br><br>
                Nous travaillons sur l'autel num√©rique pour une exp√©rience plus lumineuse. Nous revenons vers vous tr√®s bient√¥t.
            </p>
            <div style="margin-top: 30px; font-size: 0.8em; font-family: 'Montserrat'; font-weight: 700; color: var(--gold); letter-spacing: 2px;">PAIX ET GR√ÇCE</div>
        </div>
    </div>

    <div id="site-wrapper">
        
        <div class="float-container" style="bottom: 85px;">
            <a href="https://wa.me/237678356844" target="_blank" style="text-decoration: none; display: flex; align-items: center;">
                <div class="float-label" id="wa-label">√âcrivez-nous</div>
                <div class="wa-circle"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30"></div>
            </a>
        </div>

        <div class="float-container" style="bottom: 25px;">
            <div id="scrollTopContainer" style="display: none; align-items: center; cursor: pointer;" onclick="window.scrollTo(0,0)">
                <div class="float-label" id="top-label">Haut</div>
                <div class="scroll-top">‚¨Ü</div>
            </div>
        </div>

        <div class="lang-container">
            <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FR</button>
            <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
        </div>

        <h1 style="font-family: 'Montserrat'; font-weight: 900; letter-spacing: 4px; margin: 20px 0;">EMMANUEL</h1>
        <p id="intro-txt" style="font-size: 0.9em; font-style: italic; color: #95a5a6; padding: 0 30px; margin-bottom: 30px;"></p>

        <div class="search-container">
            <input type="text" id="searchBar" class="search-input" onkeyup="filtrer()" placeholder="üîç Rechercher...">
        </div>

        <div id="flux-messages"></div>

        <button onclick="toggleArchives()" style="margin: 40px auto; display: block; padding: 14px 40px; border-radius: 35px; border: none; background: var(--dark); color: white; font-family: 'Montserrat'; font-weight: 700; cursor: pointer; letter-spacing: 1.5px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);">üìÇ ARCHIVES R√âCENTES</button>

        <div id="archiveSection" class="archive-section">
            <div class="month-grid" id="monthGrid"></div>
            <div id="titres-liste" style="margin-top: 20px;"></div>
            <div id="detail-archive"></div>
        </div>

        <div style="margin: 50px auto 10px auto; padding: 30px; width: 92%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.03);">
            <div style="font-family: 'Montserrat'; font-weight: 900; font-size: 1.1em; color: var(--dark); margin-bottom: 8px;" id="stat-title"></div>
            <div style="font-family: 'Montserrat'; font-size: 0.75em; color: var(--gold); font-weight: 700; margin-bottom: 20px; letter-spacing: 1px;" id="stat-sub"></div>
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" style="width:100%; border-radius:5px;">
        </div>
        
        <div class="refresh-info" id="refresh-txt"></div>
    </div>

    <script>
        const MAINTENANCE = true; 
        let currentLang = 'fr';
        let tousLesMessages = [];

        const translations = {
            fr: { 
                intro: "La Lumi√®re qui √©claire chaque pas.", 
                share: "üì§ Partager la B√©n√©diction", 
                copied: "‚ú® MESSAGE COPI√â !", 
                statT: "COMMUNAUT√â EMMANUEL", 
                statS: "LECTEURS PAR PAYS ET VUES", 
                back: "RETOUR LISTE",
                refresh: "üîÑ Actualisation automatique : 15 min",
                waLabel: "√âcrivez-nous",
                topLabel: "Haut"
            },
            en: { 
                intro: "The Light that guides every step.", 
                share: "üì§ Share the Blessing", 
                copied: "‚ú® MESSAGE COPIED!", 
                statT: "EMMANUEL COMMUNITY", 
                statS: "READERS BY COUNTRY AND VIEWS", 
                back: "BACK TO LIST",
                refresh: "üîÑ Auto-refresh: 15 min",
                waLabel: "Contact us",
                topLabel: "Top"
            }
        };

        const moisTrad = {
            fr: ["JAN", "F√âV", "MAR", "AVR", "MAI", "JUIN", "JUIL", "AO√õT", "SEP", "OCT", "NOV", "D√âC"],
            en: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"]
        };

        setTimeout(() => { window.location.reload(); }, 900000);

        window.onscroll = function() {
            const container = document.getElementById("scrollTopContainer");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                container.style.display = "flex";
            } else {
                container.style.display = "none";
            }
        };

        function checkMaintenance() {
            const isAdmin = window.location.search.includes('admin');
            if (MAINTENANCE && !isAdmin) {
                document.getElementById('maintenance-screen').style.display = 'flex';
                document.getElementById('site-wrapper').style.display = 'none';
            } else {
                document.getElementById('maintenance-screen').style.display = 'none';
                document.getElementById('site-wrapper').style.display = 'block';
            }
        }

        async function charger() {
            checkMaintenance();
            try {
                const res = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await res.json();
                setLanguage('fr');
            } catch (e) { console.error("Erreur chargement"); }
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('stat-title').innerText = translations[lang].statT;
            document.getElementById('stat-sub').innerText = translations[lang].statS;
            document.getElementById('searchBar').placeholder = lang === 'fr' ? "üîç Rechercher..." : "üîç Search...";
            document.getElementById('refresh-txt').innerText = translations[lang].refresh;
            document.getElementById('wa-label').innerText = translations[lang].waLabel;
            document.getElementById('top-label').innerText = translations[lang].topLabel;

            afficherAccueil();
            genererMois();
        }

        function cleanCategory(cat) {
            if (!cat) return "";
            return cat.replace(/[^\p{L}\p{N}\s-]/gu, '').trim();
        }

        function afficherAccueil() {
            const now = new Date();
            const autorises = tousLesMessages.filter(m => {
                const d = new Date(m.date); d.setHours(1, 30, 0);
                return now >= d;
            }).sort((a,b) => b.id - a.id);
            document.getElementById('flux-messages').innerHTML = autorises.slice(0, 3).map(m => creerCard(m)).join('');
        }

        function creerCard(m) {
            const titre = currentLang === 'fr' ? m.titre : m.titre_en;
            const texte = currentLang === 'fr' ? m.texte : m.texte_en;
            const catRaw = currentLang === 'fr' ? m.categorie : m.categorie_en;
            
            return `
                <div class="message-card fade-in">
                    ${m.image ? `<img src="${m.image}" class="msg-img">` : ''}
                    <div class="msg-cat">${cleanCategory(catRaw)}</div>
                    <h2 class="msg-title">${titre}</h2>
                    <div class="msg-content">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    <button class="copy-btn" onclick="copier(this, ${m.id})">${translations[currentLang].share}</button>
                </div>`;
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
            if(s.style.display === 'block') {
                document.getElementById('titres-liste').innerHTML = "";
                document.getElementById('detail-archive').innerHTML = "";
                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            }
        }

        function genererMois() {
            document.getElementById('monthGrid').innerHTML = moisTrad[currentLang].map((n, i) => 
                `<button class="month-btn" onclick="voirMois(${i+1}, this)">${n}</button>`).join('');
        }

        function voirMois(m, btn) {
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('detail-archive').innerHTML = "";
            document.getElementById('titres-liste').innerHTML = "";
            
            const now = new Date();
            const filtered = tousLesMessages.filter(msg => {
                const d = new Date(msg.date);
                d.setHours(1, 30, 0);
                return (d.getMonth() + 1) === m && now >= d;
            }).sort((a, b) => a.id - b.id);

            if(filtered.length === 0) {
                 document.getElementById('titres-liste').innerHTML = `<p style="color:#aaa; font-size:0.8em; padding:10px;">Aucun message disponible.</p>`;
            } else {
                document.getElementById('titres-liste').innerHTML = filtered.map(msg => 
                    `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">
                        üìñ ${currentLang === 'fr' ? msg.titre : msg.titre_en}
                     </div>`).join('');
            }
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = "";
            // BOUTON RETOUR PLAC√â EN BAS ICI :
            document.getElementById('detail-archive').innerHTML = `
                ${creerCard(msg)}
                <div class="back-arrow-container" onclick="voirMois(${(new Date(msg.date).getMonth()+1)}, document.querySelector('.month-btn.active'))">
                    <span class="back-arrow-icon">‚¨Ö</span>
                    <span class="back-text">${translations[currentLang].back}</span>
                </div>
            `;
            window.scrollTo(0, document.getElementById('archiveSection').offsetTop - 20);
        }

        function copier(btn, id) {
            const m = tousLesMessages.find(x => x.id == id);
            navigator.clipboard.writeText(currentLang === 'fr' ? m.texte : m.texte_en);
            const memo = btn.innerText; btn.innerText = translations[currentLang].copied;
            btn.style.background = "#d4af37"; btn.style.color = "white";
            setTimeout(() => { 
                btn.innerText = memo; 
                btn.style.background = "white"; 
                btn.style.color = "#d4af37";
            }, 2000);
        }

        function filtrer() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            const filtered = tousLesMessages.filter(m => (currentLang === 'fr' ? m.titre + m.texte : m.titre_en + m.texte_en).toLowerCase().includes(q));
            document.getElementById('flux-messages').innerHTML = filtered.slice(0, 5).map(m => creerCard(m)).join('');
        }

        charger();
    </script>
</body>
</html>
