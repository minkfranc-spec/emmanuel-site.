<body>

    <h1>EMMANUEL</h1>
    <div class="intro-text" id="intro-txt">La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.</div>

    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btn-archive" onclick="toggleArchives()">ðŸ“‚ Consulter les Archives</button>

    <div class="flag-counter-box">

    <script>
        let currentLang = 'fr';
        let tousLesMessages = [];

        const translations = {
            fr: { welcome: "Bienvenue Ã  EMMANUEL", intro: "La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.", archiveBtn: "ðŸ“‚ Consulter les Archives", shareBtn: "ðŸ“¤ Partager", copied: "âœ¨ COPIÃ‰ !", published: "PubliÃ© le" },
            en: { welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step on the path of Life.", archiveBtn: "ðŸ“‚ View Archives", shareBtn: "ðŸ“¤ Share", copied: "âœ¨ COPIED!", published: "Published on" }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('btn-archive').innerText = translations[lang].archiveBtn;
            afficherAccueil();
        }

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                const maintenant = new Date();
                tousLesMessages = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0);
                    return maintenant >= dateParution;
                });
                afficherAccueil();
            } catch (err) { console.error("Erreur"); }
            setTimeout(() => { 
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 1000);
            }, 2500);
        }

        function creerCard(msg) {
            const dateObj = new Date(msg.date);
            const dateAffichee = currentLang === 'fr' ? dateObj.toLocaleDateString('fr-FR') : dateObj.toLocaleDateString('en-US');
            const texte = (currentLang === 'en' && msg.texte_en) ? msg.texte_en : msg.texte;
            const titre = (currentLang === 'en' && msg.titre_en) ? msg.titre_en : msg.titre;
            
            let imgHtml = msg.image ? `<img src="${msg.image}" class="msg-img">` : '';

            return `
                <div class="message-card">
                    ${imgHtml}
                    <span style="font-size:0.7em; color:#d4af37; font-weight:900;">${msg.categorie}</span>
                    <h3 style="font-family:'Montserrat'; text-align:center; margin:10px 0;">${titre}</h3>
                    <div style="text-align:justify; line-height:1.7;">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    <button class="copy-btn" onclick="decoderEtCopier(this, '${btoa(unescape(encodeURIComponent(texte)))}')">${translations[currentLang].shareBtn}</button>
                    <span style="display:block; text-align:right; color:#bdc3c7; font-size:0.8em; font-style:italic;">${translations[currentLang].published} ${dateAffichee}</span>
                </div>`;
        }

        function decoderEtCopier(bouton, base64) {
            const t = decodeURIComponent(escape(atob(base64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t).then(() => {
                const memo = bouton.innerHTML; bouton.innerHTML = translations[currentLang].copied;
                bouton.style.background = "#d4af37"; bouton.style.color = "white";
                setTimeout(() => { bouton.innerHTML = memo; bouton.style.background = "transparent"; bouton.style.color = "#d4af37"; }, 2000);
            });
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function toggleArchives() {
            // Logique archive simplifiÃ©e pour le flux
            alert("AccÃ¨s aux archives bilingues...");
        }

        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) btn.style.display = "flex";
            else btn.style.display = "none";
        };

        chargerMessages();
    </script>
