<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>
    
    <meta name="google-site-verification" content="gaQ30eL1VaKMwWBH9c58lor6KQaAbMn0xHqRCVxJ0Kc" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1042/1042618.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1042/1042618.png">

    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background: #f0f2f5; color: #2c3e50; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { text-align: center; }
        
        /* --- √âCRAN DE BIENVENUE DESIGN --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .welcome-text {
            font-size: 1.5em; font-weight: 300; color: #d4af37; letter-spacing: 5px;
            text-transform: uppercase; border-top: 1px solid #d4af37; border-bottom: 1px solid #d4af37;
            padding: 15px 30px; animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { color: #2c3e50; text-transform: uppercase; letter-spacing: 3px; font-weight: 900; font-size: 1.6em; margin: 25px 0 5px 0; }
        .intro-text { width: 85%; margin: 0 auto 20px auto; font-size: 0.95em; color: #7f8c8d; line-height: 1.5; font-style: italic; }
        
        .search-container { width: 90%; max-width: 500px; margin: 10px auto 25px auto; }
        .search-input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #dcdde1; font-size: 16px; outline: none; }

        /* --- CARTES MESSAGES --- */
        .message-card { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); 
            width: 92%; max-width: 500px; margin: 20px auto; text-align: left; 
            border-top: 5px solid #d4af37; /* Look dor√© sur le head */
            transition: all 0.3s ease; 
        }

        .category-tag { 
            background: #f1f2f6; color: #7f8c8d; 
            padding: 4px 10px; border-radius: 4px; 
            font-size: 0.75em; font-weight: bold; 
            text-transform: uppercase; margin-bottom: 12px; display: inline-block; 
        }

        h3 { color: #2c3e50; margin: 0 0 15px 0; font-size: 1.25em; line-height: 1.3; font-weight: 800; }
        
        .message-image-container { width: 100%; text-align: center; margin-bottom: 15px; }
        .message-image { max-width: 100%; height: auto; border-radius: 8px; }

        .message-text { font-size: 1.05em; color: #1a1a1a; line-height: 1.7; margin-bottom: 20px; white-space: pre-wrap; text-align: justify; }
        
        /* BOUTON COPIER DOR√â */
        .copy-btn { 
            background: #d4af37; border: none; padding: 14px; border-radius: 8px; 
            color: white; font-size: 0.95em; cursor: pointer; font-weight: bold; 
            width: 100%; transition: background 0.3s;
        }
        .copy-btn:hover { background: #b8860b; }

        .date { color: #bdc3c7; font-size: 0.8em; display: block; text-align: right; margin-top: 15px; }
        
        /* --- BOUTONS FLOTTANTS AM√âLIOR√âS --- */
        .floating-container { position: fixed; right: 15px; z-index: 1000; display: flex; align-items: center; text-decoration: none; }
        .whatsapp-link { bottom: 25px; }
        .scroll-link { bottom: 95px; display: none; } 

        .btn-label { 
            background: rgba(44, 62, 80, 0.95); color: white; 
            padding: 6px 14px; border-radius: 20px; 
            font-size: 13px; font-weight: bold; margin-right: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .whatsapp-btn img { width: 55px; height: 55px; } /* Plus gros pour mobile */
        .scroll-btn { 
            background: #2c3e50; color: white; border: none; 
            width: 50px; height: 50px; border-radius: 50%; 
            cursor: pointer; font-size: 22px; font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* --- BLOC COMPTEUR --- */
        .flag-counter-box { background: white; padding: 25px; border-radius: 15px; margin: 50px auto; width: 92%; max-width: 500px; border: 1px solid #dcdde1; }
        .counter-title { font-size: 1.1em; font-weight: 900; color: #2c3e50; margin-bottom: 5px; text-transform: uppercase; }
        .counter-subtitle { font-size: 0.85em; font-weight: bold; color: #d4af37; margin-bottom: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="welcome-text">Bienvenue √† EMMANUEL</div>
    </div>

    <a href="javascript:window.scrollTo(0,0)" class="floating-container scroll-link" id="scrollTopLink">
        <span class="btn-label">Retour</span>
        <button class="scroll-btn">‚Üë</button>
    </a>

    <a href="https://wa.me/237678356844" target="_blank" class="floating-container whatsapp-link">
        <span class="btn-label">Contact</span>
        <div class="whatsapp-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></div>
    </a>

    <h1>EMMANUEL</h1>
    <div class="intro-text">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Rechercher un message..." onkeyup="filtrerMessages()">
    </div>

    <div id="flux-messages"></div>

    <div style="height: 30px;"></div>
    
    <div class="flag-counter-box">
        <div class="counter-title">COMMUNAUT√â EMMANUEL</div>
        <div class="counter-subtitle">Lecteurs r√©guliers par pays et vues</div>
        <a href="https://info.flagcounter.com/ivJp">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_Vues/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
        </a>
    </div>

    <div style="height: 130px;"></div>

    <script>
        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        function filtrerMessages() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('message-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
            }
        }

        function copierTexte(bouton, texte) {
            navigator.clipboard.writeText(texte).then(() => {
                const memo = bouton.innerHTML;
                bouton.innerHTML = "‚úÖ Message Copi√© !";
                setTimeout(() => { bouton.innerHTML = memo; }, 2000);
            });
        }

        async function chargerMessages() {
            const container = document.getElementById('flux-messages');
            const loader = document.getElementById('loading-screen');
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                container.innerHTML = ''; 
                const maintenant = new Date();
                
                const messagesAffiches = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0); 
                    return maintenant >= dateParution;
                });

                if (messagesAffiches.length === 0) {
                    container.innerHTML = "<p>Le prochain enseignement sera disponible √† 01h30. üôè</p>";
                } else {
                    messagesAffiches.sort((a, b) => b.id - a.id).forEach(msg => {
                        const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
                        let imageHtml = msg.image ? `<div class="message-image-container"><img src="${msg.image}" class="message-image" onerror="this.style.display='none'"></div>` : '';
                        const card = document.createElement('div');
                        card.className = 'message-card';
                        card.innerHTML = `
                            <span class="category-tag">${msg.categorie}</span>
                            <h3>${msg.titre}</h3>
                            ${imageHtml}
                            <div class="message-text">${msg.texte}</div>
                            <button class="copy-btn" onclick="copierTexte(this, \`${msg.texte.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">üìã Partager l'enseignement</button>
                            <span class="date">Publi√© le ${dateAffichee}</span>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (err) {
                container.innerHTML = "<p>Chargement...</p>";
            } finally {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 600);
                }, 2000);
            }
        }
        chargerMessages();
    </script>
</body>
</html>
