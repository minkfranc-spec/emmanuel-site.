<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet EMMANUEL</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; text-align: center; padding: 20px; }
        .message-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; text-align: left; border-left: 5px solid #2c3e50; line-height: 1.6; }
        h1 { color: #2c3e50; }
        h3 { color: #2c3e50; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .date { color: #7f8c8d; font-size: 0.8em; display: block; margin-top: 15px; }
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; transition: transform 0.3s; }
        .whatsapp-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <h1>Projet EMMANUEL</h1>
    <p>La parole de Dieu pour aujourd'hui :</p>

    <div id="flux-messages">
        <p>Chargement des messages d'espoir...</p>
    </div>

    <div class="whatsapp-btn">
        <a href="https://wa.me/237678356844" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="60" height="60" alt="WhatsApp">
        </a>
    </div>

    <div style="margin-top: 40px; padding-bottom: 20px;">
        <img src="https://counter8.optistats.ovh/private/compteurphp.php?c=emmanuel2026" border="0" alt="Visites">
        <p style="font-size: 0.8em; color: #7f8c8d;">Nombre de lectures</p>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; 
                data.forEach(msg => {
                    container.innerHTML += `
                        <div class="message-card">
                            <h3>${msg.titre}</h3>
                            <p style="white-space: pre-wrap;">${msg.texte}</p>
                            <span class="date">Publié le ${msg.date}</span>
                        </div>
                    `;
                });
            })
            .catch(err => {
                document.getElementById('flux-messages').innerHTML = "<p>Prêt pour votre première publication !</p>";
            });
    </script>
</body>
</html>
