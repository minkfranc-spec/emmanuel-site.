        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; }
        
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease-in-out; }
        .welcome-text { font-family: 'Montserrat', sans-serif; font-size: 1.6em; font-weight: 700; color: #d4af37; letter-spacing: 6px; text-transform: uppercase; border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 20px 40px; animation: welcomeEntry 2s forwards; opacity: 0; }

        @keyframes blockDance { 0% { opacity: 0; transform: scale(0.95) translateY(30px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        
        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }

        .lang-btn { font-family: 'Montserrat', sans-serif; font-weight: 700; padding: 8px 18px; border-radius: 25px; border: none; cursor: pointer; transition: all 0.4s ease; background: transparent; color: #95a5a6; font-size: 10px; letter-spacing: 1px; }
        .lang-btn.active { background: white; color: #e74c3c; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }

        h1 { font-family: 'Montserrat', sans-serif; color: #1a1a1a; text-transform: uppercase; font-weight: 900; font-size: 1.8em; margin: 15px 0 5px 0; }

        .search-container { position: relative; width: 85%; max-width: 400px; margin: 0 auto 25px; }

        .message-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 540px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: blockDance 0.8s ease-out forwards; }
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 20px; display: block; }
        .msg-title { font-family: 'Montserrat', sans-serif; text-align: center; margin: 10px 0 15px 0; color: #1a1a1a; font-size: 1.15em; font-weight: 900; line-height: 1.3; text-transform: uppercase; }
        .msg-content { text-align: justify; line-height: 1.8; font-size: 1.05em; white-space: pre-line; } 
        
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 20px 0; transition: 0.3s; animation: pulseGold 2s infinite; }
        .published-date { display: block; text-align: right; color: #d4af37; font-size: 0.85em; font-weight: 700; font-style: italic; margin-top: 10px; }

        .archive-section { display: none; width: 92%; max-width: 540px; margin: 20px auto; padding-bottom: 40px; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 12px 5px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700; }
        .month-btn.active { background: #d4af37; color: white; }
        .titre-archive-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 8px 0; border-radius: 10px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.85em; font-weight: 700; text-align: left; animation: blockDance 0.5s ease-out; }

        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 700; margin: 20px auto; text-transform: uppercase; }

        .floating-container { position: fixed; right: 20px; z-index: 1500; display: none; align-items: center; text-decoration: none; }
        .scroll-link { bottom: 105px; }
        .whatsapp-link { bottom: 30px; display: flex !important; }
        .btn-label { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; margin-right: 10px; opacity: 0; transform: translateX(10px); transition: 0.3s; }
        .floating-container:hover .btn-label { opacity: 1; transform: translateX(0); }
        .scroll-btn { background: #1a1a1a; color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .flag-counter-box { background: white; padding: 35px 20px; border-radius: 20px; margin: 40px auto; width: 92%; max-width: 500px; border: 1px solid #f0f0f0; }
        .stat-title { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.1em; color: #1a1a1a; }
        .stat-subtitle { font-family: 'Montserrat', sans-serif; font-size: 0.8em; font-weight: 700; color: #d4af37; letter-spacing: 2px; margin-top: 8px; text-transform: uppercase; }
        .update-notice { font-family: 'Montserrat', sans-serif; font-size: 0.7em; font-weight: 700; color: #95a5a6; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text" id="welcome-txt">Bienvenue √† EMMANUEL</div></div>

    <h1>EMMANUEL</h1>

        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Statistiques" border="0" style="margin-top:20px; max-width: 100%;">

    <script>
        /* üõ°Ô∏è --- PROTECTION ASSOUPLIE POUR PC --- üõ°Ô∏è */
        (function() {
            const host = window.location.hostname;
            if (host.includes("xn--")) {
                window.location.replace("https://emmanuel-site.vercel.app" + window.location.pathname);
            }
        })();

        const MAINTENANCE = false; 
        const ADMIN_PWD = "emmanuel777";
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('admin') === ADMIN_PWD;

        if (MAINTENANCE && !isAdmin) {
            window.addEventListener('DOMContentLoaded', () => {
                document.body.innerHTML = `<div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fdfdfd; font-family: 'Montserrat', sans-serif; padding: 20px;"><div style="border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 40px; text-align: center;"><h1 style="color: #d4af37; font-size: 1.8em; letter-spacing: 5px; margin-bottom: 20px;">EMMANUEL</h1><p style="color: #2c3e50; font-family: 'Lora', serif; font-style: italic; font-size: 1.2em;">Le sanctuaire est en cours d'embellissement... üïØÔ∏è</p></div></div>`;
            });
            throw new Error("Mode Maintenance");
        }

        let currentLang = 'fr';
        let tousLesMessages = [];
        const moisNoms = { fr: ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"], en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"] };
        const translations = { fr: { welcome: "Bienvenue √† EMMANUEL", intro: "La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.", searchPlaceholder: "Rechercher un message...", archiveBtn: "üìÇ Consulter les Archives", archiveBtnClose: "‚ùå Fermer les Archives", shareBtn: "üì§ Partager", copied: "‚ú® COPI√â !", published: "Publi√© le", statTitle: "COMMUNAUT√â EMMANUEL", statSub: "‚ú® Lecteurs par pays et vues ‚ú®", backList: "‚¨Ö Retour √† la liste", scrollTop: "Retour en haut", help: "Besoin d'aide ?", update: "Le compteur s'actualise toutes les 15 min" }, en: { welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step on the path of Life.", searchPlaceholder: "Search for a message...", archiveBtn: "üìÇ View Archives", archiveBtnClose: "‚ùå Close Archives", shareBtn: "üì§ Share", copied: "‚ú® COPIED!", published: "Published on", statTitle: "EMMANUEL COMMUNITY", statSub: "‚ú® Readers by country and views ‚ú®", backList: "‚¨Ö Back to list", scrollTop: "Back to top", help: "Need help?", update: "The counter updates every 15 min" } };

        async function chargerMessages() {
            let maintenant = new Date();
            const tempsPromesse = (async () => {
                const apis = ['https://worldtimeapi.org/api/timezone/Etc/UTC', 'https://timeapi.io/api/Time/current/zone?timeZone=Etc/UTC'];
                for (const url of apis) {
                    try {
                        const res = await fetch(url, { signal: AbortSignal.timeout(2000) });
                        if (res.ok) {
                            const data = await res.json();
                            return new Date(data.datetime || data.utc_datetime);
                        }
                    } catch (e) { continue; }
                }
                return new Date();
            })();

            const dataPromesse = fetch('data.json?v=' + Date.now()).then(res => res.json());

            try {
                const [tempsCertifie, data] = await Promise.all([tempsPromesse, dataPromesse]);
                
                // Ajustement GMT+1 pour le Cameroun
                const heureLocale = new Date(tempsCertifie.getTime() + (1 * 60 * 60 * 1000));
                
                tousLesMessages = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0);
                    
                    // Lib√®re le message si l'heure est atteinte OU si on est d√©j√† au jour suivant
                    return heureLocale >= dateParution || (heureLocale.getDate() >= jour && heureLocale.getMonth() >= mois - 1);
                });

                afficherAccueil();
                genererBoutonsMois();
                
                const loader = document.getElementById('loading-screen');
                if (loader) { 
                    loader.style.opacity = '0'; 
                    setTimeout(() => { loader.style.display = 'none'; }, 500); 
                }
            } catch (err) { 
                document.getElementById('loading-screen').style.display = 'none';
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('stat-title').innerText = translations[lang].statTitle;
            document.getElementById('stat-sub').innerText = translations[lang].statSub;
            document.getElementById('label-top').innerText = translations[lang].scrollTop;
            document.getElementById('label-help').innerText = translations[lang].help;
            document.getElementById('update-txt').innerHTML = translations[lang].update;
            document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
            genererBoutonsMois();
            afficherAccueil();
        }

        function creerCard(msg) {
            const dateObj = new Date(msg.date);
            const dateAffichee = currentLang === 'fr' ? dateObj.toLocaleDateString('fr-FR') : dateObj.toLocaleDateString('en-US');
            const texteOriginal = (currentLang === 'en' && msg.texte_en) ? msg.texte_en : msg.texte;
            const titre = (currentLang === 'en' && msg.titre_en) ? msg.titre_en : msg.titre;
            const categorie = (currentLang === 'en' && msg.categorie_en) ? msg.categorie_en : msg.categorie;
            const texteFormate = texteOriginal.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            let imgHtml = msg.image ? `<img src="${msg.image}" class="msg-img">` : '';
            return `<div class="message-card">${imgHtml}<span style="font-size:0.7em; color:#d4af37; font-weight:900; text-transform:uppercase;">${categorie}</span><h3 class="msg-title">${titre}</h3><div class="msg-content">${texteFormate}</div><button class="copy-btn" onclick="decoderEtCopier(this, '${btoa(unescape(encodeURIComponent(texteOriginal)))}')">${translations[currentLang].shareBtn}</button><span class="published-date">${translations[currentLang].published} ${dateAffichee}</span></div>`;
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            const btn = document.getElementById('btn-archive');
            if (s.style.display === 'block') { s.style.display = 'none'; btn.innerText = translations[currentLang].archiveBtn; }
            else { s.style.display = 'block'; btn.innerText = translations[currentLang].archiveBtnClose; }
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            const liste = moisNoms[currentLang];
            grid.innerHTML = liste.map((nom, i) => `<button class="month-btn" onclick="afficherTitresDuMois(${i+1}, this)">${nom}</button>`).join('');
        }

        function afficherTitresDuMois(numMois, btn) {
            const liste = document.getElementById('titres-liste');
            const detail = document.getElementById('message-detail');
            if (btn.classList.contains('active')) { btn.classList.remove('active'); liste.innerHTML = ''; detail.innerHTML = ''; return; }
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); detail.innerHTML = '';
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === numMois).sort((a, b) => a.id - b.id);
            liste.innerHTML = filtered.map(msg => `<div class="titre-archive-item" onclick="voirDetail(${msg.id}, ${numMois})">üìñ ${(currentLang === 'en' && msg.titre_en) ? msg.titre_en : msg.titre}</div>`).join('');
        }

        function voirDetail(id, numMois) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = '';
            document.getElementById('message-detail').innerHTML = creerCard(msg) + `<button class="archive-main-btn" onclick="revenirALaListe(${numMois})">${translations[currentLang].backList}</button>`;
        }

        function revenirALaListe(numMois) {
            const btn = document.querySelectorAll('.month-btn')[numMois-1];
            btn.classList.remove('active');
            afficherTitresDuMois(numMois, btn);
        }

        function decoderEtCopier(bouton, base64) {
            const t = decodeURIComponent(escape(atob(base64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t).then(() => {
                const memo = bouton.innerHTML; bouton.innerHTML = translations[currentLang].copied;
                setTimeout(() => { bouton.innerHTML = memo; }, 2000);
            });
        }

        function filtrerMessages() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('flux-messages');
            if (query === "") { afficherAccueil(); return; }
            const resultats = tousLesMessages.filter(msg => {
                const searchIn = ((msg.titre || "") + (msg.titre_en || "") + (msg.texte || "") + (msg.texte_en || "") + (msg.categorie || "") + (msg.categorie_en || "")).toLowerCase();
                return searchIn.includes(query);
            });
            container.innerHTML = resultats.sort((a,b) => b.id - a.id).map(msg => creerCard(msg)).join('');
        }

        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (window.scrollY > 400) btn.style.display = "flex";
            else btn.style.display = "none";
        };

        chargerMessages();
    </script>
</body>
