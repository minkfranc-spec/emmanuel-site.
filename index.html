        .intro-text { width: 85%; margin: 0 auto 25px auto; font-size: 1.1em; color: #95a5a6; font-style: italic; }

        .message-card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 550px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: blockDance 0.8s ease-out forwards; position: relative; }
        .msg-img { width: 100%; border-radius: 15px; margin-bottom: 20px; display: block; }
        .msg-title { font-family: 'Montserrat', sans-serif; text-align: center; margin: 10px 0 15px 0; color: #1a1a1a; font-size: 1.15em; font-weight: 900; line-height: 1.3; text-transform: uppercase; }
        .msg-content { text-align: justify; line-height: 1.8; font-size: 1.05em; white-space: pre-line; margin-bottom: 20px; } 

        /* --- SYSTÃˆME DE THÃ‰ORÃˆMES AMÃ‰LIORÃ‰ --- */
        .axiome-container { width: 100%; overflow: hidden; margin: 15px 0; }
        .axiome-track { 
            display: flex; 
            overflow-x: auto; 
            gap: 15px;

            scrollbar-width: none;

        }
        .axiome-track::-webkit-scrollbar { display: none; }
        
        .axiome-mini-card { 
            min-width: 280px; /* Cage plus large */
            background: #2c3e50; 
            border-left: 5px solid #d4af37; 
            border-radius: 20px; /* Bords trÃ¨s arrondis */

        }
        .axiome-badge { font-family: 'Montserrat', sans-serif; font-size: 9px; color: #d4af37; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        .axiome-mini-card p { font-family: 'Lora', serif; font-size: 0.95em; color: #ecf0f1; margin: 0; line-height: 1.5; font-style: italic; font-weight: 500; }
        
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 15px 0; transition: 0.3s; }
        .published-date { display: block; text-align: right; color: #d4af37; font-size: 0.85em; font-weight: 700; font-style: italic; }

        /* Archives & Footer */
        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 700; margin: 20px auto; text-transform: uppercase; }
        .archive-section { display: none; width: 92%; max-width: 550px; margin: 20px auto; padding-bottom: 40px; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 12px 5px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700; }
        .month-btn.active { background: #d4af37; color: white; }
        .titre-archive-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 8px 0; border-radius: 15px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.85em; font-weight: 700; text-align: left; }

        .floating-container { position: fixed; right: 20px; z-index: 1500; display: none; align-items: center; text-decoration: none; }

        .scroll-btn { background: #1a1a1a; color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

</head>
<body>

    <div id="loading-screen"><div class="welcome-text" id="welcome-txt">Bienvenue Ã  EMMANUEL</div></div>

    <a href="https://wa.me/237678356844" target="_blank" class="floating-container whatsapp-link">
        <div class="whatsapp-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="60"></div>
    </a>

    <div class="lang-selector">
        <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FR</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <h1>EMMANUEL</h1>
    <div class="intro-text" id="intro-txt">La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.</div>

    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btn-archive" onclick="toggleArchives()">ðŸ“‚ Consulter les Archives</button>
    
    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste"></div> 
        <div id="message-detail"></div> 
    </div>

    <script>
        let currentLang = 'fr';
        let tousLesMessages = [];
        const translations = {
            fr: { welcome: "Bienvenue Ã  EMMANUEL", intro: "La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.", archiveBtn: "ðŸ“‚ Consulter les Archives", archiveBtnClose: "âŒ Fermer les Archives", shareBtn: "ðŸ“¤ Partager la Parole", copied: "âœ¨ COPIÃ‰ !", published: "PubliÃ© le", th: "âœ¨ ThÃ©orÃ¨me de Foi", back: "â¬… Retour" },
            en: { welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step on the path of Life.", archiveBtn: "ðŸ“‚ View Archives", archiveBtnClose: "âŒ Close Archives", shareBtn: "ðŸ“¤ Share the Word", copied: "âœ¨ COPIED!", published: "Published on", th: "âœ¨ Faith Theorem", back: "â¬… Back" }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            afficherAccueil();
        }

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                tousLesMessages = data.sort((a, b) => b.id - a.id);
                afficherAccueil();
                genererBoutonsMois();
            } catch (err) { console.error("Erreur"); }
            setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 2000);
        }

        function creerCard(msg) {
            const dateObj = new Date(msg.date);
            const dateAffichee = currentLang === 'fr' ? dateObj.toLocaleDateString('fr-FR') : dateObj.toLocaleDateString('en-US');
            const texteOriginal = (currentLang === 'en' && msg.texte_en) ? msg.texte_en : msg.texte;
            const titre = (currentLang === 'en' && msg.titre_en) ? msg.titre_en : msg.titre;
            
            // --- LOGIQUE MULTI-THÃ‰ORÃˆMES ---
            const regex = /\*\*(.*?)\*\*/g;
            let axiomesHtml = '';
            let match;
            while ((match = regex.exec(texteOriginal)) !== null) {
                if (match[1].length > 15) {
                    axiomesHtml += `
                    <div class="axiome-mini-card" onclick="window.open('https://wa.me/?text=${encodeURIComponent('ðŸ›¡ï¸ *' + translations[currentLang].th + '* :\\n\\n\"' + match[1] + '\"\\n\\nDÃ©couvre la suite sur Emmanuel-verser.ap')}', '_blank')">
                        <span class="axiome-badge">${translations[currentLang].th}</span>
                        <p>" ${match[1]} "</p>
                    </div>`;
                }
            }
            const track = axiomesHtml ? `<div class="axiome-container"><div class="axiome-track">${axiomesHtml}</div></div>` : '';

            const texteFormate = texteOriginal.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            let imgHtml = msg.image ? `<img src="${msg.image}" class="msg-img">` : '';

            return `
                <div class="message-card">
                    ${imgHtml}
                    <h3 class="msg-title">${titre}</h3>
                    <div class="msg-content">${texteFormate}</div>
                    ${track}
                    <button class="copy-btn" onclick="copierTexte(this, '${btoa(unescape(encodeURIComponent(texteOriginal)))}')">${translations[currentLang].shareBtn}</button>
                    <span class="published-date">${translations[currentLang].published} ${dateAffichee}</span>
                </div>`;
        }

        function copierTexte(btn, b64) {
            const t = decodeURIComponent(escape(atob(b64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t).then(() => {
                btn.innerText = translations[currentLang].copied;
                setTimeout(() => btn.innerText = translations[currentLang].shareBtn, 2000);
            });
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            container.innerHTML = tousLesMessages.slice(0, 3).map(msg => creerCard(msg)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            const mois = ["Jan", "FÃ©v", "Mar", "Avr", "Mai", "Juin", "Juil", "AoÃ»", "Sep", "Oct", "Nov", "DÃ©c"];
            grid.innerHTML = mois.map((m, i) => `<button class="month-btn" onclick="filtrerMois(${i+1}, this)">${m}</button>`).join('');
        }

        function filtrerMois(m, btn) {
            const liste = document.getElementById('titres-liste');
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = tousLesMessages.filter(msg => new Date(msg.date).getMonth() + 1 === m);
            liste.innerHTML = filtered.map(msg => `<div class="titre-archive-item" onclick="voirMsg(${msg.id})">ðŸ“– ${msg.titre}</div>`).join('');
        }

        function voirMsg(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = '';
            document.getElementById('message-detail').innerHTML = creerCard(msg) + `<button class="archive-main-btn" onclick="document.getElementById('message-detail').innerHTML=''">${translations[currentLang].back}</button>`;
        }

        chargerMessages();
    </script>
</body>
