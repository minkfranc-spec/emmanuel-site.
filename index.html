    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 1s ease-in-out; }
        .welcome-text { font-family: 'Montserrat', sans-serif; font-size: 1.6em; font-weight: 700; color: #d4af37; letter-spacing: 6px; text-transform: uppercase; border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 20px 40px; animation: welcomeEntry 2.5s forwards; opacity: 0; }
        @keyframes welcomeEntry { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes blockDance { 0% { opacity: 0; transform: scale(0.95) translateY(30px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes pulseGold { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
        .lang-selector { margin: 25px 0 15px; display: inline-flex; background: #f1f1f1; padding: 4px; border-radius: 30px; border: 1px solid #eee; }
        .lang-btn { font-family: 'Montserrat', sans-serif; font-weight: 700; padding: 8px 18px; border-radius: 25px; border: none; cursor: pointer; transition: all 0.4s ease; background: transparent; color: #95a5a6; font-size: 10px; letter-spacing: 1px; }
        .lang-btn.active { background: white; color: #e74c3c; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        h1 { font-family: 'Montserrat', sans-serif; color: #1a1a1a; text-transform: uppercase; font-weight: 900; font-size: 1.8em; margin: 15px 0 5px 0; }
        .intro-text { width: 85%; margin: 0 auto 10px auto; font-size: 1.1em; color: #95a5a6; font-style: italic; }
        .search-container { position: relative; width: 85%; max-width: 400px; margin: 0 auto 25px; }
        .search-input { width: 100%; padding: 12px 40px 12px 20px; border-radius: 30px; border: 1px solid #eee; font-family: 'Montserrat', sans-serif; font-size: 0.85em; transition: 0.3s; outline: none; }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #d4af37; pointer-events: none; }
        .message-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 540px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: blockDance 0.8s ease-out forwards; }
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .msg-title { font-family: 'Montserrat', sans-serif; text-align: center; margin: 10px 0 15px 0; color: #1a1a1a; font-size: 1.15em; font-weight: 900; text-transform: uppercase; }
        .msg-content { text-align: justify; line-height: 1.8; font-size: 1.05em; white-space: pre-line; }
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 20px 0; animation: pulseGold 2s infinite; }
        .published-date { display: block; text-align: right; color: #d4af37; font-size: 0.85em; font-weight: 700; font-style: italic; }
        
        .archive-section { display: none; width: 92%; max-width: 540px; margin: 20px auto; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .month-btn { font-family: 'Montserrat', sans-serif; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 12px 5px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700; }
        .month-btn.active { background: #d4af37; color: white; }
        .titre-archive-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 8px 0; border-radius: 10px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.85em; font-weight: 700; text-align: left; }
        .archive-main-btn { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: 700; margin: 20px auto; text-transform: uppercase; }
        .back-btn { font-family: 'Montserrat', sans-serif; background: #f1f1f1; border: none; color: #7f8c8d; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: 700; font-size: 0.8em; margin-bottom: 20px; display: inline-flex; align-items: center; }

        .floating-container { position: fixed; right: 20px; z-index: 1500; display: none; align-items: center; text-decoration: none; }
        .scroll-link { bottom: 105px; }
        .whatsapp-link { bottom: 30px; display: flex !important; }
        .btn-label { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; margin-right: 10px; opacity: 0; transition: 0.3s; }
        .floating-container:hover .btn-label { opacity: 1; }
        .scroll-btn { background: #1a1a1a; color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 24px; }
        .flag-counter-box { background: white; padding: 35px 20px; border-radius: 20px; margin: 40px auto; width: 92%; max-width: 500px; border: 1px solid #f0f0f0; }
        .stat-title { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.1em; }
        .update-notice { font-family: 'Montserrat', sans-serif; font-size: 0.7em; font-weight: 700; color: #95a5a6; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text" id="welcome-txt">Bienvenue √† EMMANUEL</div></div>

    <a href="javascript:void(0)" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="floating-container scroll-link" id="scrollTopLink">
        <span class="btn-label" id="label-top">Retour en haut</span>
        <button class="scroll-btn">‚Üë</button>
    </a>
    
    <a href="https://wa.me/237678356844" target="_blank" class="floating-container whatsapp-link">
        <span class="btn-label" id="label-help">Besoin d'aide ?</span>
        <div class="whatsapp-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="60"></div>
    </a>

    <div class="lang-selector">
        <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FR</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <h1>EMMANUEL</h1>
    <div class="intro-text" id="intro-txt">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un message..." onkeyup="filtrerMessages()">
        <span class="search-icon">üîç</span>
    </div>

    <div id="flux-messages"></div>

    <button class="archive-main-btn" id="btn-archive" onclick="toggleArchives()">üìÇ Consulter les Archives</button>
    
    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste"></div> 
        <div id="message-detail"></div> 
    </div>

    <div class="flag-counter-box">
        <div class="stat-title" id="stat-title">COMMUNAUT√â EMMANUEL</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Statistiques" border="0" style="margin-top:20px; max-width: 100%;">
        </a>
        <div class="update-notice" id="update-txt">Compteur actualis√© toutes les 15 min</div>
    </div>

    <script>
        let currentLang = 'fr';
        let tousLesMessages = [];
        const translations = {
            fr: { welcome: "Bienvenue √† EMMANUEL", intro: "La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.", searchPlaceholder: "Rechercher un message...", archiveBtn: "üìÇ Consulter les Archives", archiveBtnClose: "‚ùå Fermer les Archives", shareBtn: "üì§ Partager", copied: "‚ú® COPI√â !", published: "Publi√© le", scrollTop: "Retour en haut", help: "Besoin d'aide ?", backToList: "‚¨ÖÔ∏è Retour √† la liste" },
            en: { welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step on the path of Life.", searchPlaceholder: "Search...", archiveBtn: "üìÇ View Archives", archiveBtnClose: "‚ùå Close Archives", shareBtn: "üì§ Share", copied: "‚ú® COPIED!", published: "Published on", scrollTop: "Back to top", help: "Need help ?", backToList: "‚¨ÖÔ∏è Back to list" }
        };

        const moisNoms = {
            fr: ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"],
            en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        };

        async function chargerMessages() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await response.json();
                afficherAccueil();
                genererBoutonsMois();
            } catch (err) { console.error("Erreur"); }
            setTimeout(() => { 
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 1000);
            }, 2000);
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            afficherAccueil();
            genererBoutonsMois();
        }

        function creerCard(msg) {
            const texte = (currentLang === 'en' && msg.texte_en) ? msg.texte_en : msg.texte;
            const titre = (currentLang === 'en' && msg.titre_en) ? msg.titre_en : msg.titre;
            return `<div class="message-card">
                ${msg.image ? `<img src="${msg.image}" class="msg-img">` : ''}
                <h3 class="msg-title">${titre}</h3>
                <div class="msg-content">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                <button class="copy-btn" onclick="decoderEtCopier(this, '${btoa(unescape(encodeURIComponent(texte)))}')">${translations[currentLang].shareBtn}</button>
                <span class="published-date">${translations[currentLang].published} ${msg.date}</span>
            </div>`;
        }

        function afficherAccueil() {
            const container = document.getElementById('flux-messages');
            const derniers = [...tousLesMessages].sort((a, b) => b.id - a.id).slice(0, 3);
            container.innerHTML = derniers.map(msg => creerCard(msg)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            const btn = document.getElementById('btn-archive');
            if(s.style.display === 'block') {
                s.style.display = 'none';
                btn.innerText = translations[currentLang].archiveBtn;
            } else {
                s.style.display = 'block';
                btn.innerText = translations[currentLang].archiveBtnClose;
            }
        }

        function genererBoutonsMois() {
            const grid = document.getElementById('monthGrid');
            grid.innerHTML = moisNoms[currentLang].map((nom, i) => `<button class="month-btn" onclick="afficherTitresDuMois(${i+1}, this)">${nom}</button>`).join('');
        }

        function afficherTitresDuMois(m, btn) {
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === m);
            const container = document.getElementById('titres-liste');
            document.getElementById('message-detail').innerHTML = "";
            container.style.display = "block";
            if(filtered.length === 0) {
                container.innerHTML = "<p style='padding:20px; color:#95a5a6;'>Aucun message pour ce mois.</p>";
            } else {
                container.innerHTML = filtered.map(msg => `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">üìñ ${msg.titre}</div>`).join('');
            }
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            const listContainer = document.getElementById('titres-liste');
            const detailContainer = document.getElementById('message-detail');
            
            listContainer.style.display = "none";
            detailContainer.innerHTML = `
                <button class="back-btn" onclick="retourListe()">${translations[currentLang].backToList}</button>
                ${creerCard(msg)}
            `;
        }

        function retourListe() {
            document.getElementById('message-detail').innerHTML = "";
            document.getElementById('titres-liste').style.display = "block";
        }

        function decoderEtCopier(btn, b64) {
            const t = decodeURIComponent(escape(atob(b64))).replace(/\*\*/g, '');
            navigator.clipboard.writeText(t).then(() => {
                const old = btn.innerText;
                btn.innerText = translations[currentLang].copied;
                setTimeout(() => btn.innerText = old, 2000);
            });
        }

        function filtrerMessages() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if(!q) return afficherAccueil();
            const res = tousLesMessages.filter(m => (m.titre + m.texte).toLowerCase().includes(q));
            document.getElementById('flux-messages').innerHTML = res.map(m => creerCard(m)).join('');
        }

        window.onscroll = () => {
            document.getElementById("scrollTopLink").style.display = window.scrollY > 400 ? "flex" : "none";
        };

        chargerMessages();
    </script>
</body>
</html>
