<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/p9p39r.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        /* Styles condensÃ©s pour la lisibilitÃ© */
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: 1s; }
        .welcome-text { font-family: 'Montserrat'; font-size: 1.5em; color: #d4af37; letter-spacing: 5px; text-transform: uppercase; border-y: 2px solid #d4af37; padding: 20px; }
        .lang-selector { margin: 20px 0; display: inline-flex; background: #f1f1f1; border-radius: 30px; padding: 5px; }
        .lang-btn { font-family: 'Montserrat'; padding: 8px 15px; border-radius: 20px; border: none; cursor: pointer; background: transparent; color: #95a5a6; font-size: 10px; }
        .lang-btn.active { background: white; color: #e74c3c; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-container { width: 90%; max-width: 500px; margin: 10px auto; position: relative; }
        .search-input { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .message-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); width: 90%; max-width: 500px; margin: 20px auto; text-align: left; border-top: 5px solid #d4af37; }
        .msg-title { font-family: 'Montserrat'; font-size: 1.1em; text-transform: uppercase; margin-bottom: 15px; }
        .msg-content { line-height: 1.7; text-align: justify; white-space: pre-wrap; }
        .archive-section { display: none; width: 90%; max-width: 500px; margin: 20px auto; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .month-btn { padding: 10px; border: 1px solid #d4af37; border-radius: 8px; background: white; color: #d4af37; cursor: pointer; font-size: 10px; font-weight: bold; }
        .month-btn.active { background: #d4af37; color: white; }
        .titre-archive-item { background: white; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #eee; cursor: pointer; text-align: left; font-size: 0.9em; font-weight: bold; }
        .copy-btn { width: 100%; padding: 12px; border: 2px solid #d4af37; background: none; color: #d4af37; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        .modal-choice { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; }
        .flag-counter-box { background: white; padding: 20px; border-radius: 15px; margin: 30px auto; width: 90%; max-width: 500px; border: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text" id="welcome-txt">Bienvenue</div></div>

    <div id="choiceModal" class="modal-choice">
        <div class="modal-content">
            <h3 id="modal-title" style="font-family:'Montserrat'">Approfondir</h3>
            <div id="game-zone">
                <p style="font-size:0.8em; color:gray" id="game-instr">Cliquez pour dÃ©bloquer</p>
                <div id="card" style="width:60px; height:80px; background:#d4af37; margin:10px auto; border-radius:10px; display:flex; align-items:center; justify-content:center; color:white; cursor:pointer; font-size:20px" onclick="revealGame()">?</div>
            </div>
            <div id="options" style="display:none">
                <p id="quote" style="font-style:italic; color:#d4af37; margin-bottom:15px"></p>
                <a id="wa-link" href="#" target="_blank" style="display:block; background:#25D366; color:white; padding:12px; border-radius:10px; text-decoration:none; margin-bottom:10px">WhatsApp</a>
                <button onclick="sendMail()" style="width:100%; padding:12px; background:#d4af37; color:white; border:none; border-radius:10px">Email</button>
            </div>
            <p onclick="closeModal()" style="margin-top:15px; font-size:0.8em; text-decoration:underline; cursor:pointer">Plus tard</p>
        </div>
    </div>

    <div class="lang-selector">
        <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FR</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <h1 style="font-family:'Montserrat'">EMMANUEL</h1>
    <p id="intro-txt" style="color:gray; font-style:italic"></p>

    <div class="search-container">
        <input type="text" id="searchBar" class="search-input" onkeyup="filtrer()">
    </div>

    <div id="flux-messages"></div>

    <button id="btn-archive" onclick="toggleArchives()" style="margin:20px; padding:15px; border-radius:30px; border:none; background:#1a1a1a; color:white; font-weight:bold; cursor:pointer">ðŸ“‚ Archives</button>

    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste" style="margin-top:20px"></div>
        <div id="detail-archive"></div>
    </div>

    <div class="flag-counter-box">
        <h4 id="stat-title" style="font-family:'Montserrat'; margin:0"></h4>
        <p id="stat-sub" style="font-size:0.7em; color:#d4af37; font-weight:bold"></p>
        <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" style="margin:15px 0">
        <p id="stat-info" style="font-size:0.7em; color:gray"></p>
    </div>

    <script>
        const MODE_MAINTENANCE = false;
        let currentLang = 'fr';
        let tousLesMessages = [];
        let themeSelectionne = "";

        const moisTrad = {
            fr: ["Janvier", "FÃ©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "AoÃ»t", "Septembre", "Octobre", "Novembre", "DÃ©cembre"],
            en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        };

        const translations = {
            fr: {
                welcome: "Bienvenue Ã  EMMANUEL", intro: "La LumiÃ¨re qui Ã©claire chaque pas.", search: "Rechercher...",
                archive: "ðŸ“‚ Consulter les Archives", archiveClose: "âŒ Fermer les Archives",
                share: "ðŸ“¤ Partager âœ¨", copied: "âœ¨ COPIÃ‰ !", published: "PubliÃ© le",
                statT: "COMMUNAUTÃ‰ EMMANUEL", statS: "LECTEURS PAR PAYS",
                statI: "Mise Ã  jour toutes les 15 min. Merci.", deep: "ðŸ” Approfondir ce thÃ¨me",
                mTitle: "Approfondir la Parole", back: "â¬… Retour"
            },
            en: {
                welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step.", search: "Search...",
                archive: "ðŸ“‚ View Archives", archiveClose: "âŒ Close Archives",
                share: "ðŸ“¤ Share the Blessing âœ¨", copied: "âœ¨ COPIED!", published: "Published on",
                statT: "EMMANUEL COMMUNITY", statS: "READERS BY COUNTRY",
                statI: "Updated every 15 min. Thank you.", deep: "ðŸ” Deepen this theme",
                mTitle: "Deepen the Word", back: "â¬… Back"
            }
        };

        async function charger() {
            try {
                const res = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await res.json();
                setLanguage('fr');
            } catch (e) { console.error("Erreur"); }
            finally { 
                setTimeout(() => document.getElementById('loading-screen').style.opacity='0', 1000);
                setTimeout(() => document.getElementById('loading-screen').style.display='none', 2000);
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('searchBar').placeholder = translations[lang].search;
            document.getElementById('btn-archive').innerText = translations[lang].archive;
            document.getElementById('stat-title').innerText = translations[lang].statT;
            document.getElementById('stat-sub').innerText = translations[lang].statS;
            document.getElementById('stat-info').innerText = translations[lang].statI;
            document.getElementById('modal-title').innerText = translations[lang].mTitle;

            afficherAccueil();
            genererMois();
        }

        function afficherAccueil() {
            const now = new Date();
            const autorises = tousLesMessages.filter(m => {
                const d = new Date(m.date); d.setHours(1, 30, 0);
                return now >= d;
            }).sort((a,b) => b.id - a.id);
            document.getElementById('flux-messages').innerHTML = autorises.slice(0, 3).map(m => creerCard(m)).join('');
        }

        function creerCard(m) {
            const titre = currentLang === 'fr' ? m.titre : m.titre_en;
            const texte = currentLang === 'fr' ? m.texte : m.texte_en;
            return `
                <div class="message-card">
                    <h2 class="msg-title">${titre}</h2>
                    <div class="msg-content">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    <p onclick="openChoice('${titre.replace(/'/g, "\\'")}')" style="color:#d4af37; cursor:pointer; font-size:0.8em; font-weight:bold; margin-top:15px">${translations[currentLang].deep}</p>
                    <button class="copy-btn" onclick="copier(this, '${m.id}')">${translations[currentLang].share}</button>
                </div>`;
        }

        function filtrer() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            const filtered = tousLesMessages.filter(m => {
                const val = (currentLang === 'fr' ? m.titre + m.texte : m.titre_en + m.texte_en).toLowerCase();
                return val.includes(q);
            });
            document.getElementById('flux-messages').innerHTML = filtered.slice(0, 5).map(m => creerCard(m)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            const isOpen = s.style.display === 'block';
            s.style.display = isOpen ? 'none' : 'block';
            document.getElementById('btn-archive').innerText = isOpen ? translations[currentLang].archive : translations[currentLang].archiveClose;
        }

        function genererMois() {
            document.getElementById('monthGrid').innerHTML = moisTrad[currentLang].map((n, i) => 
                `<button class="month-btn" onclick="voirMois(${i+1}, this)">${n}</button>`).join('');
        }

        function voirMois(m, btn) {
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('detail-archive').innerHTML = "";
            const now = new Date();
            // ORDRE INVERSE : b.id - a.id (Du plus rÃ©cent au plus ancien)
            const filtered = tousLesMessages.filter(msg => {
                const d = new Date(msg.date);
                return (d.getMonth() + 1) === m && d <= now;
            }).sort((a, b) => b.id - a.id); 

            document.getElementById('titres-liste').innerHTML = filtered.map(msg => 
                `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">ðŸ“– ${currentLang === 'fr' ? msg.titre : msg.titre_en}</div>`).join('');
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = "";
            document.getElementById('detail-archive').innerHTML = creerCard(msg) + 
                `<button onclick="document.getElementById('detail-archive').innerHTML=''" style="margin-top:10px; border:none; background:none; text-decoration:underline; cursor:pointer">${translations[currentLang].back}</button>`;
        }

        function openChoice(t) {
            themeSelectionne = t;
            document.getElementById('options').style.display = "none";
            document.getElementById('game-zone').style.display = "block";
            document.getElementById('choiceModal').style.display = "flex";
        }

        function revealGame() {
            document.getElementById('game-zone').style.display = "none";
            document.getElementById('options').style.display = "block";
            document.getElementById('quote').innerText = "La LumiÃ¨re est en marche...";
            document.getElementById('wa-link').href = `https://wa.me/237678356844?text=Approfondir : ${themeSelectionne}`;
        }

        function closeModal() { document.getElementById('choiceModal').style.display = "none"; }
        function sendMail() { window.location.href = `mailto:francmink@gmail.com?subject=Emmanuel&body=${themeSelectionne}`; }
        function copier(btn, id) {
            const m = tousLesMessages.find(x => x.id == id);
            navigator.clipboard.writeText(currentLang === 'fr' ? m.texte : m.texte_en);
            const old = btn.innerText; btn.innerText = translations[currentLang].copied;
            setTimeout(() => btn.innerText = old, 2000);
        }

        charger();
    </script>
</body>
</html>
