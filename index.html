    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; }
        
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 1s; }
        .welcome-text { font-family: 'Montserrat'; font-size: 1.6em; font-weight: 700; color: #d4af37; letter-spacing: 6px; text-transform: uppercase; border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 20px 40px; }

        .lang-selector { margin: 25px 0 15px; display: inline-flex; background: #f1f1f1; padding: 4px; border-radius: 30px; }
        .lang-btn { font-family: 'Montserrat'; font-weight: 700; padding: 8px 18px; border-radius: 25px; border: none; cursor: pointer; background: transparent; color: #95a5a6; font-size: 10px; }
        .lang-btn.active { background: white; color: #e74c3c; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }

        .search-container { width: 92%; max-width: 540px; margin: 0 auto 20px auto; position: relative; }
        .search-input { width: 100%; padding: 15px 45px 15px 20px; border-radius: 30px; border: 1px solid #ddd; outline: none; font-family: 'Montserrat'; font-size: 0.9em; }

        .message-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 540px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 20px; display: block; object-fit: cover; max-height: 300px; }
        .msg-cat { color: #d4af37; font-weight: bold; font-size: 0.8em; margin-bottom: 5px; text-transform: uppercase; font-family: 'Montserrat'; }
        .msg-title { font-family: 'Montserrat'; text-align: center; margin: 10px 0 15px 0; color: #1a1a1a; font-size: 1.15em; font-weight: 900; text-transform: uppercase; }
        .msg-content { text-align: justify; line-height: 1.8; font-size: 1.05em; white-space: pre-wrap; }

        .copy-btn { font-family: 'Montserrat'; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; margin: 15px 0; }
        .deep-link { display: block; text-align: center; color: #d4af37; font-family: 'Montserrat'; font-size: 0.8em; font-weight: 700; border: 1px dashed #d4af37; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }

        .archive-section { display: none; width: 92%; max-width: 540px; margin: 20px auto; padding-bottom: 40px; }
        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .month-btn { font-family: 'Montserrat'; background: white; border: 1px solid #d4af37; color: #d4af37; padding: 12px 5px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700; }
        .month-btn.active { background: #d4af37; color: white; }
        .titre-archive-item { background: #fff; border: 1px solid #eee; padding: 15px; margin: 8px 0; border-radius: 10px; cursor: pointer; font-family: 'Montserrat'; font-size: 0.85em; font-weight: 700; text-align: left; }

        /* FLOAT BUTTONS */
        .float-wa { position: fixed; right: 20px; bottom: 30px; z-index: 1500; text-decoration: none; display: flex; align-items: center; }
        .wa-label { background: #1a1a1a; color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; margin-right: 10px; font-family: 'Montserrat'; }
        .wa-icon { background: #25D366; width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        .modal-choice { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; max-width: 400px; width: 90%; text-align: center; }

        .flag-counter-box { background: white; padding: 35px 20px; border-radius: 20px; margin: 40px auto; width: 92%; max-width: 500px; border: 1px solid #f0f0f0; }
        .stat-title { font-family: 'Montserrat'; font-weight: 900; font-size: 1.1em; }
        .stat-subtitle { font-family: 'Montserrat'; font-size: 0.8em; font-weight: 700; color: #d4af37; letter-spacing: 2px; margin-top: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="welcome-text" id="welcome-txt">Bienvenue</div></div>

                <div onclick="revealGame()" style="width:70px; height:100px; background:#d4af37; margin:20px auto; border-radius:10px; display:flex; align-items:center; justify-content:center; color:white; font-size:30px; cursor:pointer">?</div>
            </div>
            <div id="options-ui" style="display:none">
                <p id="game-quote" style="font-style:italic; color:#d4af37; margin-bottom:20px; font-weight:bold"></p>
                <a id="wa-study-link" href="#" target="_blank" style="display:block; background:#25D366; color:white; padding:15px; border-radius:12px; text-decoration:none; font-family:'Montserrat'; font-weight:700; margin-bottom:10px">ðŸ’¬ WhatsApp</a>
                <button onclick="sendMail()" style="width:100%; padding:15px; background:#d4af37; color:white; border:none; border-radius:12px; font-family:'Montserrat'; font-weight:700; cursor:pointer">ðŸ“© Email</button>

    <div class="lang-selector">
        <button id="btn-fr" class="lang-btn active" onclick="setLanguage('fr')">FR</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>

    <h1>EMMANUEL</h1>
    <div class="intro-text" id="intro-txt">La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.</div>

    <div class="search-container">
        <input type="text" id="searchBar" class="search-input" onkeyup="filtrer()" placeholder="Rechercher...">
    </div>

    <div id="flux-messages"></div>

    <button class="month-btn" id="btn-archive-main" onclick="toggleArchives()" style="width:200px; margin:20px auto; display:block; padding:15px; border-radius:30px; background:#1a1a1a; color:white">ðŸ“‚ Archives</button>

    <div id="archiveSection" class="archive-section">
        <div class="month-grid" id="monthGrid"></div>
        <div id="titres-liste"></div>
        <div id="detail-archive"></div>
    </div>

    <div class="flag-counter-box">
        <div class="stat-title" id="stat-title">COMMUNAUTÃ‰ EMMANUEL</div>
        <div class="stat-subtitle" id="stat-sub">âœ¨ LECTEURS PAR PAYS ET VUES âœ¨</div>
        <a href="https://info.flagcounter.com/ivJp" target="_blank">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0" style="margin-top:20px; max-width:100%;">
        </a>
        <div id="stat-info" style="font-size:0.8em; color:gray; margin-top:15px"></div>
    </div>

    <script>
        let currentLang = 'fr';
        let tousLesMessages = [];
        let themeSelectionne = "";

        const translations = {
            fr: {
                welcome: "Bienvenue Ã  EMMANUEL", intro: "La LumiÃ¨re qui Ã©claire chaque pas sur le chemin de la Vie.",
                search: "Rechercher une parole...", archive: "ðŸ“‚ Consulter les Archives", archiveClose: "âŒ Fermer les Archives",
                share: "ðŸ“¤ Partager la BÃ©nÃ©diction âœ¨", copied: "âœ¨ MESSAGE COPIÃ‰ !", published: "PubliÃ© le",
                statT: "COMMUNAUTÃ‰ EMMANUEL", statS: "âœ¨ LECTEURS PAR PAYS ET VUES âœ¨",
                statI: "Le compteur s'actualise toutes les 15 minutes. Merci.",
                deep: "ðŸ” Approfondir ce thÃ¨me (Optionnel)", back: "â¬… Retour Ã  la liste", help: "Besoin d'aide ?"
            },
            en: {
                welcome: "Welcome to EMMANUEL", intro: "The Light that guides every step on the path of Life.",
                search: "Search for a word...", archive: "ðŸ“‚ View Archives", archiveClose: "âŒ Close Archives",
                share: "ðŸ“¤ Share the Blessing âœ¨", copied: "âœ¨ MESSAGE COPIED!", published: "Published on",
                statT: "EMMANUEL COMMUNITY", statS: "âœ¨ READERS BY COUNTRY AND VIEWS âœ¨",
                statI: "Counter updates every 15 minutes. Thank you.",
                deep: "ðŸ” Deepen this theme (Optional)", back: "â¬… Back to list", help: "Need help ?"
            }
        };

        const moisTrad = {
            fr: ["Janvier", "FÃ©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "AoÃ»t", "Septembre", "Octobre", "Novembre", "DÃ©cembre"],
            en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        };

        async function charger() {
            try {
                const res = await fetch('data.json?v=' + Date.now());
                tousLesMessages = await res.json();
                setLanguage('fr');
            } catch (e) { console.error("Erreur chargement"); }
            finally { 
                setTimeout(() => document.getElementById('loading-screen').style.opacity = '0', 1000);
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 2000);
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('welcome-txt').innerText = translations[lang].welcome;
            document.getElementById('intro-txt').innerText = translations[lang].intro;
            document.getElementById('searchBar').placeholder = translations[lang].search;
            document.getElementById('stat-title').innerText = translations[lang].statT;
            document.getElementById('stat-sub').innerText = translations[lang].statS;
            document.getElementById('stat-info').innerText = translations[lang].statI;
            document.getElementById('wa-help').innerText = translations[lang].help;

            afficherAccueil();
            genererMois();
        }

        function afficherAccueil() {
            const now = new Date();
            const autorises = tousLesMessages.filter(m => {
                const d = new Date(m.date); d.setHours(1, 30, 0);
                return now >= d;
            }).sort((a,b) => b.id - a.id); // Plus rÃ©cent en premier
            document.getElementById('flux-messages').innerHTML = autorises.slice(0, 3).map(m => creerCard(m)).join('');
        }

        function creerCard(m) {
            const titre = currentLang === 'fr' ? m.titre : m.titre_en;
            const texte = currentLang === 'fr' ? m.texte : m.texte_en;
            const cat = currentLang === 'fr' ? m.categorie : m.categorie_en;
            const date = new Date(m.date).toLocaleDateString(currentLang === 'fr' ? 'fr-FR' : 'en-US');

            return `
                <div class="message-card">
                    ${m.image ? `<img src="${m.image}" class="msg-img">` : ''}
                    <div class="msg-cat">${cat}</div>
                    <h2 class="msg-title">${titre}</h2>
                    <div class="msg-content">${texte.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                    <div class="deep-link" onclick="openChoice('${titre.replace(/'/g, "\\'")}')">${translations[currentLang].deep}</div>
                    <button class="copy-btn" onclick="copier(this, ${m.id})">${translations[currentLang].share}</button>
                    <div style="text-align:right; font-size:0.8em; color:#d4af37; font-weight:bold; font-style:italic">
                        ${translations[currentLang].published} ${date}
                    </div>
                </div>`;
        }

        function filtrer() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            const filtered = tousLesMessages.filter(m => {
                const content = (currentLang === 'fr' ? m.titre + m.texte : m.titre_en + m.texte_en).toLowerCase();
                return content.includes(q);
            }).sort((a,b) => b.id - a.id);
            document.getElementById('flux-messages').innerHTML = filtered.slice(0, 5).map(m => creerCard(m)).join('');
        }

        function toggleArchives() {
            const s = document.getElementById('archiveSection');
            const isOpen = s.style.display === 'block';
            s.style.display = isOpen ? 'none' : 'block';
            document.getElementById('btn-archive-main').innerText = isOpen ? translations[currentLang].archive : translations[currentLang].archiveClose;
        }

        function genererMois() {
            document.getElementById('monthGrid').innerHTML = moisTrad[currentLang].map((n, i) => 
                `<button class="month-btn" onclick="voirMois(${i+1}, this)">${n}</button>`).join('');
        }

        function voirMois(m, btn) {
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('detail-archive').innerHTML = "";
            
            const filtered = tousLesMessages.filter(msg => (new Date(msg.date).getMonth() + 1) === m)
                                           .sort((a,b) => b.id - a.id); // RÃ©cent en haut

            document.getElementById('titres-liste').innerHTML = filtered.length ? 
                filtered.map(msg => `<div class="titre-archive-item" onclick="voirDetail(${msg.id})">ðŸ“– ${currentLang === 'fr' ? msg.titre : msg.titre_en}</div>`).join('') :
                `<p style="font-size:0.8em; padding:20px;">Aucun message ce mois.</p>`;
        }

        function voirDetail(id) {
            const msg = tousLesMessages.find(m => m.id === id);
            document.getElementById('titres-liste').innerHTML = "";
            document.getElementById('detail-archive').innerHTML = creerCard(msg) + 
                `<button onclick="document.getElementById('detail-archive').innerHTML=''" class="copy-btn" style="background:#1a1a1a; color:white; border:none">${translations[currentLang].back}</button>`;
        }

        function openChoice(t) {
            themeSelectionne = t;
            document.getElementById('game-ui').style.display = "block";
            document.getElementById('options-ui').style.display = "none";
            document.getElementById('choiceModal').style.display = "flex";
        }

        function revealGame() {
            document.getElementById('game-ui').style.display = "none";
            document.getElementById('options-ui').style.display = "block";
            document.getElementById('game-quote').innerText = "La LumiÃ¨re est le chemin...";
            document.getElementById('wa-study-link').href = `https://wa.me/237678356844?text=Je souhaite approfondir : ${themeSelectionne}`;
        }

        function closeModal() { document.getElementById('choiceModal').style.display = "none"; }
        function sendMail() { window.location.href = `mailto:francmink@gmail.com?subject=Etude Emmanuel&body=ThÃ¨me : ${themeSelectionne}`; }
        
        function copier(btn, id) {
            const m = tousLesMessages.find(x => x.id == id);
            const text = currentLang === 'fr' ? m.texte : m.texte_en;
            navigator.clipboard.writeText(text.replace(/\*\*/g, ''));
            const memo = btn.innerText; btn.innerText = translations[currentLang].copied;
            setTimeout(() => btn.innerText = memo, 2000);
        }

        charger();
    </script>
</body>
