<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="google-site-verification" content="gaQ30eL1VaKMwWBH9c58lor6KQaAbMn0xHqRCVxJ0Kc" />
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1042/1042618.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1042/1042618.png">

    <style>
        /* --- DESIGN SYST√àME RAFFIN√â --- */
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #ffffff; color: #1a1a1a; font-family: 'Times New Roman', Times, serif; }
        
        /* --- √âCRAN DE BIENVENUE PRESTIGE --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }
        .welcome-loader {
            text-align: center;
            border-top: 1px solid #d4af37;
            border-bottom: 1px solid #d4af37;
            padding: 20px 40px;
        }
        .welcome-loader h2 {
            font-weight: 300; letter-spacing: 8px; color: #d4af37;
            margin: 0; text-transform: uppercase; font-size: 1.5em;
            animation: fadeInText 2s ease-in-out;
        }
        @keyframes fadeInText {
            0% { letter-spacing: 2px; opacity: 0; }
            100% { letter-spacing: 8px; opacity: 1; }
        }

        /* --- TITRES ET TEXTES --- */
        h1 { color: #1a1a1a; text-transform: uppercase; letter-spacing: 6px; font-weight: 400; font-size: 2.2em; margin: 40px 0 10px 0; }
        .intro-text { width: 80%; margin: 0 auto 35px auto; font-size: 1.1em; color: #888; font-style: italic; line-height: 1.6; }
        
        .search-container { width: 90%; max-width: 500px; margin: 0 auto 40px auto; }
        .search-input { width: 100%; padding: 15px; border: none; border-bottom: 1px solid #e0e0e0; font-size: 16px; outline: none; text-align: center; transition: 0.4s; background: transparent; }
        .search-input:focus { border-bottom: 1px solid #d4af37; }

        /* --- CARTES MESSAGES LUXE --- */
        .message-card { 
            background: #ffffff; padding: 35px; border-radius: 2px; 
            box-shadow: 0 15px 45px rgba(0,0,0,0.03); 
            width: 92%; max-width: 600px; margin: 30px auto; text-align: left; 
            border-left: 3px solid #d4af37;
            transition: all 0.5s ease;
        }
        .message-card:hover { transform: translateY(-8px); box-shadow: 0 25px 60px rgba(0,0,0,0.08); }

        .category-tag { color: #d4af37; font-size: 0.85em; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: inline-block; letter-spacing: 3px; }
        h3 { color: #1a1a1a; margin: 0 0 20px 0; font-size: 1.5em; font-weight: 400; line-height: 1.4; }
        .message-text { font-size: 1.15em; color: #333; line-height: 2; margin-bottom: 30px; white-space: pre-wrap; text-align: justify; }
        
        .copy-btn { background: none; border: 1px solid #d4af37; padding: 14px; color: #d4af37; font-size: 0.9em; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; width: 100%; transition: 0.3s; }
        .copy-btn:hover { background: #d4af37; color: white; }
        .date { color: #ccc; font-size: 0.8em; display: block; text-align: right; margin-top: 25px; }
        
        /* --- BOUTONS FLOTTANTS --- */
        .floating-container { position: fixed; right: 20px; z-index: 1000; display: flex; align-items: center; text-decoration: none; }
        .whatsapp-link { bottom: 30px; }
        .scroll-link { bottom: 100px; display: none; } 
        .btn-label { background: #1a1a1a; color: white; padding: 7px 16px; border-radius: 2px; font-size: 11px; text-transform: uppercase; margin-right: 12px; letter-spacing: 1px; }
        .whatsapp-btn img { width: 50px; height: 50px; transition: 0.3s; }
        .whatsapp-btn img:hover { transform: scale(1.1); }
        .scroll-btn { background: #d4af37; color: white; border: none; width: 45px; height: 45px; cursor: pointer; font-size: 20px; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        
        /* --- COMPTEUR RAFFIN√â --- */
        .flag-counter-box { margin: 80px auto 40px auto; padding: 40px 20px; border-top: 1px solid #f0f0f0; width: 90%; max-width: 500px; }
        .counter-title { font-size: 0.9em; letter-spacing: 4px; color: #d4af37; margin-bottom: 25px; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="welcome-loader">
            <h2>EMMANUEL</h2>
        </div>
    </div>

    <a href="javascript:window.scrollTo(0,0)" class="floating-container scroll-link" id="scrollTopLink">
        <span class="btn-label">Retour</span>
        <button class="scroll-btn">‚Üë</button>
    </a>

    <a href="https://wa.me/237678356844" target="_blank" class="floating-container whatsapp-link">
        <span class="btn-label">Contact</span>
        <div class="whatsapp-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></div>
    </a>

    <h1>EMMANUEL</h1>
    <div class="intro-text">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un enseignement..." onkeyup="filtrerMessages()">
    </div>

    <div id="flux-messages"></div>

    <div class="flag-counter-box">
        <div class="counter-title">Lecteurs r√©guliers par pays</div>
        <a href="https://info.flagcounter.com/ivJp">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_Lecteurs/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
        </a>
    </div>

    <div style="height: 120px;"></div>

    <script>
        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        function filtrerMessages() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('message-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
            }
        }

        function copierTexte(bouton, texte) {
            navigator.clipboard.writeText(texte).then(() => {
                const memo = bouton.innerHTML;
                bouton.innerHTML = "L'ENSEIGNEMENT EST COPI√â";
                setTimeout(() => { bouton.innerHTML = memo; }, 2000);
            });
        }

        async function chargerMessages() {
            const container = document.getElementById('flux-messages');
            const loader = document.getElementById('loading-screen');
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                container.innerHTML = ''; 
                const maintenant = new Date();
                
                const messagesAffiches = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0); 
                    return maintenant >= dateParution;
                });

                if (messagesAffiches.length === 0) {
                    container.innerHTML = "<p style='margin-top:50px; color:#d4af37;'>L'enseignement du jour arrive √† 01h30. üôè</p>";
                } else {
                    messagesAffiches.sort((a, b) => b.id - a.id).forEach(msg => {
                        const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
                        let imageHtml = msg.image ? `<div class="message-image-container"><img src="${msg.image}" style="max-width:100%; border-radius:4px; margin-bottom:20px;" onerror="this.style.display='none'"></div>` : '';
                        const card = document.createElement('div');
                        card.className = 'message-card';
                        card.innerHTML = `
                            <span class="category-tag">${msg.categorie}</span>
                            <h3>${msg.titre}</h3>
                            ${imageHtml}
                            <div class="message-text">${msg.texte}</div>
                            <button class="copy-btn" onclick="copierTexte(this, \`${msg.texte.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">Partager cet Enseignement</button>
                            <span class="date">Publi√© le ${dateAffichee}</span>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (err) {
                container.innerHTML = "<p>Chargement en cours...</p>";
            } finally {
                // Temps de pr√©sence du logo de bienvenue (2 secondes pour le raffinement)
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 1000);
                }, 2000);
            }
        }
        chargerMessages();
    </script>
</body>
</html>
