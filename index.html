<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">

    <meta property="og:title" content="EMMANUEL">
    <meta property="og:description" content="La parole de Dieu pour aujourd'hui.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emmanuel-site.vercel.app">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; text-align: center; padding: 15px; margin: 0; }
        .message-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); max-width: 600px; margin: 20px auto; text-align: left; border-left: 6px solid #2c3e50; position: relative; }
        .category-tag { background: #e74c3c; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 10px; }
        h1 { color: #2c3e50; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; font-size: 1.8em; margin: 20px 0; }
        h3 { color: #2c3e50; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 1.2em; }
        .message-text { font-size: 1.1em; color: #333; line-height: 1.6; }
        .date { color: #bdc3c7; font-size: 0.85em; display: block; margin-top: 15px; text-align: right; }
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .badge-visites { margin: 40px auto; padding: 10px 20px; background: #2c3e50; color: white; display: inline-block; border-radius: 50px; font-size: 0.85em; }
    </style>
</head>
<body>

    <h1>EMMANUEL</h1>
    
    <div id="flux-messages">
        <p>Chargement des messages d'espoir...</p>
    </div>

    <div class="whatsapp-btn">
        <a href="https://wa.me/237678356844" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="55" height="55" alt="WhatsApp">
        </a>
    </div>

    <div class="badge-visites">
        <img src="https://counter8.optistats.ovh/private/compteurphp.php?c=emmanuel2026" border="0" alt="Visites" style="vertical-align: middle;">
        <span style="margin-left: 10px;">visites</span>
    </div>

    <script>
        // Enregistrement du Service Worker pour l'application
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Chargement des messages
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; 
                data.forEach(msg => {
                    container.innerHTML += `
                        <div class="message-card">
                            <span class="category-tag">${msg.categorie || 'Enseignement'}</span>
                            <h3>${msg.titre}</h3>
                            <p class="message-text" style="white-space: pre-wrap;">${msg.texte}</p>
                            <span class="date">Publi√© le ${msg.date}</span>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
