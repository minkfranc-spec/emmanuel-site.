    <style>
        /* --- LOOK RESTAURÉ --- */
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; background: #fdfdfd; color: #2c3e50; font-family: 'Lora', serif; text-align: center; overflow-x: hidden; }
        
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 1s ease-in-out; }
        .welcome-text { font-family: 'Montserrat', sans-serif; font-size: 1.6em; font-weight: 700; color: #d4af37; letter-spacing: 6px; text-transform: uppercase; border-top: 2px solid #d4af37; border-bottom: 2px solid #d4af37; padding: 20px 40px; animation: welcomeEntry 2.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }

        @keyframes welcomeEntry { 0% { opacity: 0; transform: translateY(30px) scale(0.9); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        @keyframes blockDance { 0% { opacity: 0; transform: scale(0.8) translateY(40px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }

        /* SÉLECTEUR DE LANGUE STYLE ROUGE/GRIS */
        .lang-selector { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        .lang-btn { font-family: 'Montserrat', sans-serif; font-weight: 700; padding: 10px 20px; border-radius: 25px; border: 2px solid #eee; cursor: pointer; transition: 0.3s; background: white; color: #95a5a6; font-size: 12px; }
        .lang-btn.active { background: #e74c3c; color: white; border-color: #e74c3c; box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3); }

        .main-logo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-top: 20px; border: 2px solid #d4af37; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { font-family: 'Montserrat', sans-serif; color: #1a1a1a; text-transform: uppercase; font-weight: 900; font-size: 1.7em; margin: 15px 0 5px 0; }
        .intro-text { width: 85%; margin: 0 auto 25px auto; font-size: 1.1em; color: #95a5a6; font-style: italic; }

        .message-card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 92%; max-width: 540px; margin: 25px auto; text-align: left; border-top: 6px solid #d4af37; animation: blockDance 0.8s ease-out forwards; }
        .msg-img { width: 100%; border-radius: 10px; margin-bottom: 15px; display: block; }
        .copy-btn { font-family: 'Montserrat', sans-serif; background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 14px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; transition: 0.3s; margin: 15px 0; }
        .copy-btn:hover { background: #d4af37; color: white; }

        /* BOUTONS FLOTTANTS RESTAURÉS */
        .floating-container { position: fixed; right: 20px; z-index: 1000; display: flex; align-items: center; text-decoration: none; transition: 0.3s; }
        .whatsapp-link { bottom: 30px; }
        .scroll-link { bottom: 105px; display: none; }
        .btn-label { font-family: 'Montserrat', sans-serif; background: #1a1a1a; color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; margin-right: 10px; opacity: 0; transform: translateX(10px); transition: 0.3s; }
        .floating-container:hover .btn-label { opacity: 1; transform: translateX(0); }
