    <style>
        /* --- STYLES G√âN√âRAUX --- */
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background: #f8f9fa; color: #2c3e50; font-family: 'Playfair Display', serif, 'Segoe UI', serif; }
        body { text-align: center; }
        
        /* --- √âCRAN DE CHARGEMENT TEXTE DESIGN --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-in-out;
        }
        .welcome-loader {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 5px;
            color: #b8860b; /* Couleur dor√©e sombre */
            text-transform: uppercase;
            animation: fadeInOut 2s infinite ease-in-out;
            border-bottom: 1px solid #b8860b;
            padding-bottom: 10px;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }

        /* --- EN-T√äTE --- */
        h1 { color: #2c3e50; text-transform: uppercase; letter-spacing: 4px; font-weight: 900; font-size: 1.8em; margin: 30px 0 5px 0; }
        .intro-text { width: 85%; margin: 0 auto 25px auto; font-size: 1em; color: #95a5a6; line-height: 1.6; font-style: italic; }
        
        /* --- RECHERCHE --- */
        .search-container { width: 90%; max-width: 500px; margin: 10px auto 25px auto; }
        .search-input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #e0e0e0; font-size: 16px; outline: none; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }

        /* --- CARTES MESSAGES --- */
        .message-card { 
            background: white; padding: 22px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            width: 92%; max-width: 520px; margin: 20px auto; text-align: left; 
            border-top: 4px solid #b8860b; /* Rappel du dor√© */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer;
        }
        .message-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .message-image-container { width: 100%; text-align: center; margin-bottom: 18px; }
        .message-image { max-width: 100%; height: auto; border-radius: 10px; display: block; margin: 0 auto; }
        .category-tag { background: #2c3e50; color: white; padding: 5px 12px; border-radius: 5px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; margin-bottom: 12px; display: inline-block; letter-spacing: 1px; }
        h3 { color: #2c3e50; margin: 0 0 15px 0; font-size: 1.3em; line-height: 1.4; }
        .message-text { font-size: 1.05em; color: #2f3640; line-height: 1.8; margin-bottom: 20px; white-space: pre-wrap; text-align: justify; }
        .copy-btn { background: #f8f9fa; border: 1px solid #eee; padding: 14px; border-radius: 8px; color: #2c3e50; font-size: 0.9em; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .copy-btn:hover { background: #2c3e50; color: white; }
        .date { color: #bdc3c7; font-size: 0.85em; display: block; text-align: right; margin-top: 15px; }
        
        /* --- BOUTONS FLOTTANTS --- */
        .floating-container { position: fixed; right: 20px; z-index: 1000; display: flex; align-items: center; text-decoration: none; }
        .whatsapp-link { bottom: 30px; }
        .scroll-link { bottom: 100px; display: none; } 

        .btn-label { 
            background: rgba(44, 62, 80, 0.95); color: white; 
            padding: 6px 15px; border-radius: 20px; 
            font-size: 13px; font-weight: 500; margin-right: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .whatsapp-btn img { width: 52px; height: 52px; transition: 0.3s; }
        .whatsapp-btn img:hover { transform: scale(1.1); }
        .scroll-btn { 
            background: #2c3e50; color: white; border: none; 
            width: 48px; height: 48px; border-radius: 50%; 
            cursor: pointer; font-size: 22px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* --- COMPTEUR --- */
        .flag-counter-box { background: white; padding: 25px; border-radius: 20px; margin: 50px auto; width: 92%; max-width: 500px; border: 1px solid #efefef; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="welcome-loader">Bienvenue √† EMMANUEL</div>
    </div>

    <a href="javascript:window.scrollTo(0,0)" class="floating-container scroll-link" id="scrollTopLink">
        <span class="btn-label">Retour</span>
        <button class="scroll-btn">‚Üë</button>
    </a>

    <a href="https://wa.me/237678356844" target="_blank" class="floating-container whatsapp-link">
        <span class="btn-label">Contact</span>
        <div class="whatsapp-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></div>
    </a>

    <h1>EMMANUEL</h1>
    <div class="intro-text">La Lumi√®re qui √©claire chaque pas sur le chemin de la Vie.</div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Rechercher un message..." onkeyup="filtrerMessages()">
    </div>

    <div id="flux-messages"></div>

    <div style="height: 30px;"></div>
    <div class="flag-counter-box">
        <div style="font-size: 0.9em; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; color: #b8860b; letter-spacing: 1px;">
            üë• COMMUNAUT√â EMMANUEL
        </div>
        <a href="https://info.flagcounter.com/ivJp">
            <img src="https://s01.flagcounter.com/count2/ivJp/bg_FFFFFF/txt_000000/border_FFFFFF/columns_3/maxflags_12/viewers_Lecteurs+par+pays/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
        </a>
        <p style="font-size: 0.8em; color: #95a5a6; margin-top: 15px;">Mise √† jour toutes les 15 minutes.</p>
    </div>

    <div style="height: 130px;"></div>

    <script>
        window.onscroll = function() {
            let btn = document.getElementById("scrollTopLink");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        function filtrerMessages() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('message-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
            }
        }

        function copierTexte(bouton, texte) {
            navigator.clipboard.writeText(texte).then(() => {
                const memo = bouton.innerHTML;
                bouton.innerHTML = "‚úÖ Message Copi√© !";
                setTimeout(() => { bouton.innerHTML = memo; }, 2000);
            });
        }

        async function chargerMessages() {
            const container = document.getElementById('flux-messages');
            const loader = document.getElementById('loading-screen');
            try {
                const response = await fetch('data.json?v=' + Date.now());
                const data = await response.json();
                container.innerHTML = ''; 
                const maintenant = new Date();
                
                const messagesAffiches = data.filter(msg => {
                    const [annee, mois, jour] = msg.date.split('-').map(Number);
                    const dateParution = new Date(annee, mois - 1, jour, 1, 30, 0); 
                    return maintenant >= dateParution;
                });

                if (messagesAffiches.length === 0) {
                    container.innerHTML = "<p style='margin-top:30px;'>Le prochain enseignement sera disponible √† 01h30. üôè</p>";
                } else {
                    messagesAffiches.sort((a, b) => b.id - a.id).forEach(msg => {
                        const dateAffichee = new Date(msg.date).toLocaleDateString('fr-FR');
                        let imageHtml = msg.image ? `<div class="message-image-container"><img src="${msg.image}" class="message-image" onerror="this.style.display='none'"></div>` : '';
                        const card = document.createElement('div');
                        card.className = 'message-card';
                        card.innerHTML = `
                            <span class="category-tag">${msg.categorie}</span>
                            <h3>${msg.titre}</h3>
                            ${imageHtml}
                            <div class="message-text">${msg.texte}</div>
                            <button class="copy-btn" onclick="copierTexte(this, \`${msg.texte.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">üìã Copier pour partager</button>
                            <span class="date">Publi√© le ${dateAffichee}</span>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (err) {
                container.innerHTML = "<p>Chargement...</p>";
            } finally {
                // Temps de chargement ultra-rapide (1.5 seconde)
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 800);
                }, 1500);
            }
        }
        chargerMessages();
    </script>
</body>
</html>
