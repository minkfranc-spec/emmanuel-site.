        h1 {

            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .intro-text {
            width: 90%; margin: 0 auto 25px auto; font-size: 1.05em;
            color: #7f8c8d; line-height: 1.5; font-style: italic;
        }
        .message-card { 
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 96%; max-width: 600px;
            margin: 20px auto; text-align: left; border-left: 6px solid #2c3e50;
            animation: fadeIn 0.8s ease-in; /* Animation douce */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message-image-container { text-align: center; margin-bottom: 20px; }
        .message-image {
            max-width: 100%; height: auto; border-radius: 10px;
            border: 4px solid #f8f9fa; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .category-tag { 
            background: #e74c3c; color: white; padding: 5px 12px; border-radius: 20px; 
            font-size: 0.8em; font-weight: bold; text-transform: uppercase; margin-bottom: 12px; display: inline-block;
        }
        h3 { color: #2c3e50; margin: 0 0 15px 0; font-size: 1.35em; line-height: 1.3; }
        .message-text { font-size: 1.2em; color: #34495e; line-height: 1.7; margin-bottom: 15px; }
        
        /* Bouton Copier */
        .copy-btn {
            background: #ecf0f1; border: none; padding: 8px 15px; border-radius: 5px;
            color: #7f8c8d; font-size: 0.85em; cursor: pointer; font-weight: bold;
        }
        .copy-btn:active { background: #dcdde1; }

        .date { color: #bdc3c7; font-size: 0.85em; display: block; margin-top: 15px; text-align: right; }
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; transition: transform 0.2s; }
        .whatsapp-btn:hover { transform: scale(1.1); }
        .badge-visites { margin: 40px auto; padding: 10px 20px; background: #2c3e50; color: white; display: inline-block; border-radius: 50px; }
        
        /* Bouton Retour en haut */
        #scrollTop {
            display: none; position: fixed; bottom: 90px; right: 25px; 
            background: rgba(44, 62, 80, 0.7); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px;
        }

</head>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        // Afficher/Cacher bouton retour en haut
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                document.getElementById("scrollTop").style.display = "block";
            } else {
                document.getElementById("scrollTop").style.display = "none";
            }
        };

        function copierTexte(bouton, texte) {
            navigator.clipboard.writeText(texte).then(() => {
                const original = bouton.innerText;
                bouton.innerText = "CopiÃ© !";
                bouton.style.color = "#27ae60";
                setTimeout(() => { bouton.innerText = original; bouton.style.color = "#7f8c8d"; }, 2000);
            });
        }

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('flux-messages');
                container.innerHTML = ''; 
                data.forEach(msg => {
                    let imageHTML = msg.image ? `<div class="message-image-container"><img src="${msg.image}" class="message-image" alt="MÃ©ditation"></div>` : '';
                    
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    card.innerHTML = `
                        <span class="category-tag">${msg.categorie || 'Enseignement'}</span>
                        <h3>${msg.titre}</h3>
                        ${imageHTML}
                        <p class="message-text">${msg.texte}</p>
                        <button class="copy-btn" onclick="copierTexte(this, \`${msg.texte.replace(/`/g, '\\`')}\`)">ðŸ“‹ Copier le texte</button>

                    `;
                    container.appendChild(card);
                });
            });
    </script>
