<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | La Parole de Dieu</title>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/p9p39r.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --light: #fdfdfd; --red: #ff0000; --green: #27ae60; }
        body { margin: 0; font-family: 'Lora', serif; background: var(--light); text-align: center; }

        /* --- PANNEAU ADMIN SECRET --- */
        #admin-panel { 
            display: none; background: var(--dark); color: white; padding: 20px; 
            border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 10000;
        }
        .admin-flex { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; align-items: center; }
        .btn-status { 
            font-family: 'Montserrat'; font-weight: 900; padding: 10px 20px; 
            border-radius: 5px; border: none; cursor: pointer; color: white; text-transform: uppercase;
        }
        .btn-vrai { background: var(--red); }
        .btn-faux { background: var(--green); }
        .admin-input { padding: 8px; border-radius: 4px; border: none; font-family: 'Montserrat'; width: 120px; text-align: center; }
        .json-box { width: 90%; max-width: 600px; height: 100px; margin-top: 15px; font-family: monospace; font-size: 10px; }

        /* --- MAINTENANCE --- */
        #maintenance-screen { 
            display: none; position: fixed; inset: 0; background: white; 
            z-index: 9999; flex-direction: column; justify-content: center; align-items: center; 
        }
        .m-card { padding: 40px; border: 4px solid var(--gold); border-radius: 20px; max-width: 400px; }

        #site-content { display: block; padding: 20px; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <div class="admin-flex">
            <span style="font-family: 'Montserrat'; font-weight: 900; color: var(--gold);">CONTR√îLE :</span>
            <input type="password" id="pass-check" class="admin-input" placeholder="CODE">
            <button class="btn-status btn-vrai" onclick="setMaint(true)">üî¥ ACTIVER MAINTENANCE (TRUE)</button>
            <button class="btn-status btn-faux" onclick="setMaint(false)">üü¢ COUPER MAINTENANCE (FALSE)</button>
        </div>
        <textarea id="json-copy" class="json-box" readonly placeholder="Le JSON √† copier sur GitHub s'affichera ici..."></textarea>
        <p style="font-size: 10px; color: var(--gold); margin: 5px 0;">1. Clique sur un bouton | 2. Copie le texte | 3. Colle dans data.json sur GitHub</p>
    </div>

    <div id="maintenance-screen">
        <div class="m-card">
            <h1 style="font-family: 'Montserrat'; color: var(--gold);">EMMANUEL</h1>
            <p>Le site est actuellement en embellissement. ‚ú®</p>
            <p style="font-style: italic; color: #888;">"Pr√©parez le chemin du Seigneur."</p>
        </div>
    </div>

    <div id="site-content">
        <h1 style="font-family: 'Montserrat'; letter-spacing: 5px;">EMMANUEL</h1>
        <div id="messages-list">
            <p>Chargement de la Parole...</p>
        </div>
    </div>

    <script>
        let config = { maintenance: true, messages: [] };
        const SECRET = "2026"; // üîë TON CODE

        // 1. D√©tecter le mode ?admin
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('admin')) {
            document.getElementById('admin-panel').style.display = 'block';
        }

        // 2. Charger les donn√©es
        async function loadData() {
            try {
                const res = await fetch('data.json?v=' + Date.now());
                config = await res.json();
                
                // V√©rifier la maintenance
                if (config.maintenance && !urlParams.has('admin')) {
                    document.getElementById('maintenance-screen').style.display = 'flex';
                    document.getElementById('site-content').style.display = 'none';
                }
                
                renderMessages();
                updateJsonBox();
            } catch (e) { console.log("Erreur de lecture data.json"); }
        }

        // 3. Changer le statut (Admin seulement)
        function setMaint(val) {
            if (document.getElementById('pass-check').value !== SECRET) {
                alert("Code incorrect ! ‚ùå");
                return;
            }
            config.maintenance = val;
            updateJsonBox();
            alert("Statut chang√© en " + val + " ! Copie le JSON en bas pour GitHub. ‚ú®");
        }

        function updateJsonBox() {
            document.getElementById('json-copy').value = JSON.stringify(config, null, 4);
        }

        function renderMessages() {
            const list = document.getElementById('messages-list');
            if (config.messages.length === 0) {
                list.innerHTML = "<p>Aucun message pour le moment.</p>";
                return;
            }
            list.innerHTML = config.messages.map(m => `
                <div style="border: 1px solid #eee; margin: 10px; padding: 15px; border-radius: 10px;">
                    <h2 style="font-family: 'Montserrat';">${m.titre}</h2>
                    <p>${m.texte}</p>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
