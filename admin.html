<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - EMMANUEL</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #2c3e50; color: white; text-align: center; }
        .form { background: white; color: #333; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, textarea { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        #resultat { background: #000; color: #00ff00; padding: 15px; margin-top: 20px; border-radius: 5px; text-align: left; font-family: monospace; overflow-x: auto; display: none; }
    </style>
</head>
<body>
    <h1>Publier sur EMMANUEL</h1>
    <div class="form">
        <input type="text" id="titre" placeholder="Titre du message">
        <input type="text" id="categorie" placeholder="Catégorie (ex: FOI, GUÉRISON, FAMILLE)">
        <textarea id="texte" rows="10" placeholder="Votre message ici..."></textarea>
        <input type="text" id="date" placeholder="Date (ex: 17/01/2026)">
        <button onclick="generer()">Générer le code</button>
    </div>
    <div id="resultat"></div>

    <script>
        function generer() {
            const t = document.getElementById('titre').value;
            const c = document.getElementById('categorie').value || "Enseignement";
            const txt = document.getElementById('texte').value;
            const d = document.getElementById('date').value;
            
            // On récupère les anciens messages (simulation pour te donner le bloc JSON complet)
            const nouveau = { titre: t, categorie: c, texte: txt, date: d };
            
            document.getElementById('resultat').style.display = 'block';
            document.getElementById('resultat').innerText = JSON.stringify([nouveau], null, 4);
            alert("Code généré ! Copie-le et remplace le contenu de data.json");
        }
    </script>
</body>
</html>
