<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Projet EMMANUEL</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .admin-box { background: white; color: #333; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, textarea, select { width: 90%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #27ae60; color: white; border: none; padding: 15px; width: 95%; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Centre de Contrôle</h2>
        <input type="password" id="pass" placeholder="Code Secret">
        <hr>
        <input type="text" id="titre" placeholder="Titre du message">
        <select id="cat">
            <option value="Foi">Foi</option>
            <option value="Priere">Prière</option>
            <option value="Dynamique">Autre catégorie</option>
        </select>
        <textarea id="texte" rows="5" placeholder="Votre message ici..."></textarea>
        <button onclick="envoyerVersCloud()">PUBLIER MAINTENANT</button>
    </div>

    <script>
        function envoyerVersCloud() {
            const code = document.getElementById('pass').value;
            if(code === "Mink2026!") {
                // Cette partie enverra les données vers data.json
                alert("Connexion au coffre-fort réussie ! Document en cours d'envoi...");
            } else {
                alert("Code incorrect !");
            }
        }
    </script>
</body>
</html>
