<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMANUEL | Admin Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --light: #fdfdfd; --gray: #95a5a6; --red: #e74c3c; --green: #2ecc71; }
        body { font-family: 'Lora', serif; background: var(--light); color: var(--dark); margin: 0; padding: 20px; }
        .admin-container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border-top: 8px solid var(--gold); }
        
        .header { text-align: center; margin-bottom: 30px; }
        h1 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; letter-spacing: 3px; margin: 0; font-size: 1.8em; }

        /* --- NOUVEAU: PANNEAU DE MAINTENANCE --- */
        .maintenance-panel { background: #f9f9f9; border: 2px solid #eee; border-radius: 15px; padding: 20px; margin-bottom: 30px; text-align: center; }
        .m-status { font-family: 'Montserrat'; font-size: 0.8em; font-weight: 900; margin-bottom: 15px; text-transform: uppercase; }
        .status-badge { padding: 5px 15px; border-radius: 20px; color: white; margin-left: 10px; }
        .status-on { background: var(--green); }
        .status-off { background: var(--red); }
        
        .m-controls { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; align-items: center; }
        .pass-input { padding: 10px; border-radius: 8px; border: 2px solid #ddd; font-family: 'Montserrat'; width: 150px; text-align: center; }
        .m-msg-input { width: 100%; max-width: 400px; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        
        .btn-m { font-family: 'Montserrat'; font-weight: 900; padding: 12px 25px; border-radius: 10px; border: none; cursor: pointer; color: white; text-transform: uppercase; transition: 0.3s; }
        .btn-green { background: var(--green); box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
        .btn-red { background: var(--red); box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3); }
        .btn-m:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* --- RESTE DU STYLE EXISTANT --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .full-width { grid-column: span 2; }
        .field-box { background: #fcfcfc; padding: 15px; border-radius: 10px; border: 1px solid #f0f0f0; }
        label { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.75em; text-transform: uppercase; color: var(--gold); display: block; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 8px; font-family: 'Lora', serif; font-size: 0.95em; box-sizing: border-box; }
        textarea { height: 120px; }
        .lang-tag { float: right; font-size: 0.7em; background: #eee; padding: 2px 6px; border-radius: 4px; color: #666; }
        .btn-zone { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn-main { font-family: 'Montserrat', sans-serif; font-weight: 900; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; text-transform: uppercase; transition: 0.3s; font-size: 0.8em; color: white; }
        .btn-add { background: var(--dark); }
        .btn-copy { background: var(--gold); }
        #json-output { margin-top: 30px; background: #272822; color: #f8f8f2; padding: 20px; border-radius: 10px; font-family: monospace; font-size: 0.85em; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
        .alert { text-align: center; color: #27ae60; font-weight: bold; margin: 15px 0; display: none; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="header">
        <h1>üèõÔ∏è EMMANUEL CONSOLE</h1>
    </div>

    <div class="maintenance-panel">
        <div class="m-status">
            √âTAT DU SITE : <span id="status-label" class="status-badge status-off">MAINTENANCE</span>
        </div>
        <div class="m-controls">
            <input type="password" id="admin-pass" class="pass-input" placeholder="CODE SECRET">
            <input type="text" id="m-message" class="m-msg-input" placeholder="Message de maintenance (ex: Embellissement en cours...)">
            <button class="btn-m btn-green" onclick="setMaintenance(false)">üîì LIVE</button>
            <button class="btn-m btn-red" onclick="setMaintenance(true)">üîí LOCK</button>
        </div>
        <p style="font-size: 0.7em; color: var(--gray); margin-top: 10px;">Le code g√©n√©r√© ci-dessous inclura l'√©tat de la maintenance pour data.json</p>
    </div>

    <div class="form-grid">
        <div class="field-box">
            <label>ID <span class="lang-tag">Unique</span></label>
            <input type="number" id="msg-id" placeholder="Ex: 10">
        </div>
        <div class="field-box">
            <label>Date <span class="lang-tag">Global</span></label>
            <input type="date" id="msg-date">
        </div>

        <div class="field-box full-width">
            <label>Image URL <span class="lang-tag">Catbox / ImgBB</span></label>
            <input type="text" id="msg-image" placeholder="https://files.catbox.moe/...">
        </div>

        <div class="field-box">
            <label>Titre <span class="lang-tag">FR</span></label>
            <input type="text" id="msg-titre-fr" placeholder="Titre en fran√ßais">
        </div>
        <div class="field-box">
            <label>Title <span class="lang-tag">EN</span></label>
            <input type="text" id="msg-titre-en" placeholder="Title in English">
        </div>

        <div class="field-box">
            <label>Message <span class="lang-tag">FR</span></label>
            <textarea id="msg-texte-fr" placeholder="Texte fran√ßais..."></textarea>
        </div>
        <div class="field-box">
            <label>Message Content <span class="lang-tag">EN</span></label>
            <textarea id="msg-texte-en" placeholder="English text..."></textarea>
        </div>
    </div>

    <div id="alert" class="alert">‚ú® Op√©ration r√©ussie !</div>

    <div class="btn-zone">
        <button class="btn-main btn-add" onclick="ajouter()">‚ûï Ajouter Message</button>
        <button class="btn-main btn-copy" onclick="copier()">üìã Copier JSON Complet</button>
    </div>

    <div id="json-output">{ "maintenance": true, "m_message": "", "messages": [] }</div>
</div>

<script>
    let siteData = {
        maintenance: true,
        m_message: "Embellissement en cours...",
        messages: []
    };

    const SECRET_CODE = "2026"; // üîë CHANGE TON CODE ICI

    function setMaintenance(isLocked) {
        const pass = document.getElementById('admin-pass').value;
        if(pass !== SECRET_CODE) {
            alert("Code secret incorrect ! ‚ùå");
            return;
        }

        siteData.maintenance = isLocked;
        siteData.m_message = document.getElementById('m-message').value || "Embellissement en cours...";
        
        updateUI();
        alert(isLocked ? "Site verrouill√© ! üîí" : "Site ouvert au public ! üîì");
    }

    function updateUI() {
        const label = document.getElementById('status-label');
        if(siteData.maintenance) {
            label.innerText = "MAINTENANCE";
            label.className = "status-badge status-off";
        } else {
            label.innerText = "LIVE (OUVERT)";
            label.className = "status-badge status-on";
        }
        document.getElementById('json-output').innerText = JSON.stringify(siteData, null, 4);
    }

    function ajouter() {
        const msg = {
            id: parseInt(document.getElementById('msg-id').value),
            date: document.getElementById('msg-date').value,
            titre: document.getElementById('msg-titre-fr').value,
            titre_en: document.getElementById('msg-titre-en').value,
            texte: document.getElementById('msg-texte-fr').value,
            texte_en: document.getElementById('msg-texte-en').value,
            image: document.getElementById('msg-image').value
        };

        if(!msg.id || !msg.date || !msg.titre) {
            alert("Remplis les champs obligatoires !");
            return;
        }

        siteData.messages.push(msg);
        siteData.messages.sort((a, b) => b.id - a.id);
        
        updateUI();
        document.getElementById('alert').style.display = 'block';
        setTimeout(() => { document.getElementById('alert').style.display = 'none'; }, 3000);
        document.getElementById('msg-id').value = msg.id + 1;
    }

    function copier() {
        const data = document.getElementById('json-output').innerText;
        navigator.clipboard.writeText(data).then(() => {
            alert("JSON copi√© ! Colle le tout dans ton fichier data.json ‚ú®");
        });
    }

    // Initialisation
    updateUI();
</script>
</body>
</html>
